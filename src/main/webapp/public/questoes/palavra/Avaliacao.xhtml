    <h:head>
        <title>Avaliação</title>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="jsfcrud.js"/>  
    </h:head>
    <h:body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">                
            <div class="container">
                <h:link outcome="#{bundle.MenuInicio}">
                    <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="54" height="70"/>                    
                </h:link>
                #{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos até o momento
            </div>                
        </nav>
        <h:form id="resolucao" style="padding-top: 100px" class="jumbotron">
            <p:dataGrid id="avaliacao" styleClass="thumbnail" value="#{resolucaoTraduzPalavraController.respostasTemp}" var="resposta" columns="1">
                <f:facet name="header">
                    <p:outputLabel value="#{resolucaoTraduzPalavraController.nome}, sua pontuação nesta atividade é #{resolucaoTraduzPalavraController.pontuacao}"/>
                </f:facet>
                <p:panel styleClass="caption">
                    <f:facet name="header">
                        <h:outputText value="#{resposta.questaoTraduzPalavra.titulo}"/>
                        <p:outputLabel styleClass="label label-warning pull-right" value="#{resposta.correcao}"/>
                    </f:facet>
                    <h:outputText value="Tradução adequada ao contexto: #{resposta.questaoTraduzPalavra.palavraPortugues.palavra}"/>
                    <hr/>
                    <h:outputText value="Sua resposta: #{resposta.palavraPortugues.palavra}"/>
                    <hr/>
                    <p:panel header="#{bundle.CampoEnunciado}" collapsed="true" toggleable="true">
                        <h:outputText id="enunciado" value="#{resposta.questaoTraduzPalavra.enunciado}" escape="false"/>
                    </p:panel>                    
                    <hr/>
                    <h:outputText value="Possíveis traduções"/>
                    <p:dataList  value="#{resposta.questaoTraduzPalavra.palavraLatim.traduzPalavras}" var="trad" rows="10" paginator="true">
                        <h:outputText value="#{trad.palavraPortugues.palavra}"/>
                    </p:dataList>
                </p:panel>
            </p:dataGrid>
            <center>
                <div class="btn-group">
                    <p:commandButton value="#{bundle.AcaoImprimir}" styleClass="btn btn-primary">
                        <p:printer target="avaliacao"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.AcaoFechar}" styleClass="btn btn-danger" action="#{resolucaoTraduzPalavraController.done()}"/>                      
                </div>
            </center>            
        </h:form>
