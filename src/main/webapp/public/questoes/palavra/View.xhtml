<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="body">
        <h:form class="container">
            <h:outputText class="badge" value="Nota #{resolucaoQuestaoTraduzPalavraController.pontuacao}"/>
            <br/>
            <h:messages layout="table" showDetail="true"/>
            <br/>
            <h:dataTable class="table table-responsive" value="#{resolucaoQuestaoTraduzPalavraController.paraResponder}" var="item">
                <h:column>
                    <h:outputText class="label label-success" value="Correto" rendered="#{resolucaoQuestaoTraduzPalavraController.findCorrecao(item).corrige()}"/>                    
                    <h:outputText class="label label-danger" value="Errado" rendered="#{not resolucaoQuestaoTraduzPalavraController.findCorrecao(item).corrige()}"/>                    
                    <br/>
                    <br/>
                    <h:outputText value="#{item.nivelQuestao.descricao}"/>
                    <br/>
                    <h:outputText value="#{item.titulo}"/>
                    <br/>
                    <h:outputText value="#{item.enunciado}" escape="false"/>
                    <br/>
                    <h:outputText value="#{item.palavraLatim.palavra}"/>
                    <br/>
                    <h:outputText value="#{item.palavraPortugues.palavra}"/>  
                    <br/>
                    <h:outputLabel value="Sua resposta"/>
                    <br/>
                    <h:outputText value="#{resolucaoQuestaoTraduzPalavraController.findCorrecao(item).resposta.palavra}" />                    
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
