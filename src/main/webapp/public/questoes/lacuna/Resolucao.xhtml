<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="2" styleClass="noBorder" style="width: 100%">
            <p:fieldset id="sources" legend="#{bundle.CampoPalavraLatim}">
                <p:dataTable id="sourcesTable"  
                             value="#{palavraLatimController.itemsAvailableSelectMany}"
                             var="palavraSelecionada"
                             paginator="true"
                             rows="5"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        </f:facet>
                        <h:outputText value="#{palavraSelecionada.palavra}"/>
                    </p:column>
                    <p:column >
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                        <p:draggable for="dragIcon" revert="true" helper="clone"/>
                    </p:column>                                        
                </p:dataTable>
            </p:fieldset>
            <p:fieldset id="target" legend="#{bundle.CampoDesejada}">
                <p:dataTable id="targetTable"
                             value="#{questaoTraduzFraseController.palavrasSelecionadas}"
                             var="itemSelecionado"
                             paginator="true"
                             rows="5"
                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        </f:facet>
                        <h:outputText value="#{itemSelecionado.palavra}"/>
                    </p:column>
                    <p:column>
                        <p:commandLink value="#{bundle.AcaoExcluir}" actionListener="#{questaoTraduzFraseController.remove()}" update="targetTable">
                            <f:setPropertyActionListener target="#{questaoTraduzFraseController.palavraEscolhida}" value="#{itemSelecionado}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:droppable for="target" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="sources" onDrop="handleDrop">
                <p:ajax listener="#{questaoTraduzFraseController.add}" update="target" />
            </p:droppable>
        </p:panelGrid>
    </h:body>
</html>
