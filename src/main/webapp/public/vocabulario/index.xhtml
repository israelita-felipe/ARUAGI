<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="GlossarioForm" class="container">                                                                    
                <div>                    
                    <nav>
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{traduzPalavraController.previous}" value="« #{traduzPalavraController.pagination.pageSize}" disabled="#{!traduzPalavraController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{traduzPalavraController.pagination.pageFirstItem + 1} até #{traduzPalavraController.pagination.pageLastItem + 1} de #{traduzPalavraController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{traduzPalavraController.next}" value="#{traduzPalavraController.pagination.pageSize} »" disabled="#{!traduzPalavraController.pagination.hasNextPage}"/>      
                            </li>                        
                        </ul>                        
                    </nav>   
                    <div class="input-group">
                        <h:inputText class="form-control" value="#{traduzPalavraController.toFind}"/>                        
                        <span class="input-group-addon">
                            <h:commandLink action="#{traduzPalavraController.search()}" value="Buscar"/>                            
                        </span>
                        <span class="input-group-addon">
                            <h:commandLink action="#{traduzPalavraController.reset()}" value="Todas"/>
                        </span>
                    </div>
                </div>
                <br/>
                <div class="row">                    

                    <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{traduzPalavraController.items}" var="itemAtual">
                        <h:column>
                            <h2 class="blog-post-title">
                                #{itemAtual.palavraLatim.palavra}
                            </h2>
                            <div class="blog-post-meta">
                                Por: #{usuarioSessionController.get(itemAtual.usuario).nome}
                            </div>
                            <br/>
                            <p >
                                Em Português: #{itemAtual.palavraPortugues.palavra}
                            </p>
                        </h:column>                        
                    </h:dataTable>
                </div>
                <nav style="width: 100%!important">
                    <ul class="pagination" style="width: 100%!important">
                        <li>
                            <h:commandLink action="#{traduzPalavraController.previous}" value="« #{traduzPalavraController.pagination.pageSize}" disabled="#{!traduzPalavraController.pagination.hasPreviousPage}"/>
                        </li>
                        <li>
                            <a href="#">
                                <h:outputText value="#{traduzPalavraController.pagination.pageFirstItem + 1} até #{traduzPalavraController.pagination.pageLastItem + 1} de #{traduzPalavraController.pagination.itemsCount}"/>
                            </a>
                        </li>
                        <li>
                            <h:commandLink action="#{traduzPalavraController.next}" value="#{traduzPalavraController.pagination.pageSize} »" disabled="#{!traduzPalavraController.pagination.hasNextPage}"/>      
                        </li>
                    </ul>
                </nav>                            
            </h:form>
        </ui:define>
    </ui:composition>
</html>
