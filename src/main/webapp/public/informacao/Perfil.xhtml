<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.AcaoDetalhar}</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <!-- SCRIPT DE REQUISICAO DO FACEBOOK -->
        <script>
            fb_root(document, 'script', 'facebook-jssdk');
        </script>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="#{bundle.CampoNome}"/>
                <h:outputText id="nome" value="#{usuarioController.selected.nome}"/>
                <p:outputLabel for="status" value="#{bundle.CampoStatus}"/>
                <p:selectOneRadio id="status">
                    <f:selectItem itemValue="#{usuarioController.selected.status}" itemLabel="#{bundle.CampoAtivo}"/>
                </p:selectOneRadio>
                <p:outputLabel for="assinatura" value="#{bundle.CampoAssinatura}"/>
                <h:outputText id="assinatura" value="#{usuarioController.selected.observacoes}" escape="false"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
