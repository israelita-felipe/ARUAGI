<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contato</title>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="jsfcrud.js"/>

        <!-- SCRIPT DE REQUISICAO DO FACEBOOK -->
        <script>
            fb_root(document, 'script', 'facebook-jssdk');
        </script>
    </h:head>
    <h:body>
        <h:form style="width: 100%">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">                
                <div class="container">
                    <h:link outcome="#{bundle.MenuInicio}">
                        <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="54" height="70"/>                    
                    </h:link>
                    #{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos at√© o momento
                </div>                
            </nav>
            <div style="padding-top: 70px">
                <p:messages autoUpdate="true" closable="true"/>
                <div class="jumbotron">
                    <h3>Contacte-nos</h3>
                    <p:outputLabel for="titulo" value="Titulo"/>
                    <div class="input-group">
                        <span class="input-group-addon"> </span>
                        <p:inputText id="titulo" value="#{contatoController.titulo}" styleClass="form-control"/>
                    </div>                                    
                    <p:outputLabel for="email" value="E-mail"/>
                    <div class="input-group">
                        <span class="input-group-addon"> </span>
                        <p:inputText id="email" value="#{contatoController.email}" styleClass="form-control">
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                    </div>                                    
                    <p:outputLabel for="nome" value="Nome"/>
                    <div class="input-group">
                        <span class="input-group-addon"> </span>
                        <p:inputText id="nome" value="#{contatoController.nome}" styleClass="form-control"/>
                    </div>                                    
                    <p:outputLabel for="editor" value="Mensagem"/>
                    <div class="input-group" style="width: 100%">                        
                        <p:editor id="editor" value="#{contatoController.mensagem}" controls="" style="width: 100%"/>
                    </div>
                    <br/>
                    <p:commandButton value="Enviar" styleClass="btn btn-primary" action="#{contatoController.send()}"/>
                </div>                
            </div>            
        </h:form>        
    </h:body>
</html>
