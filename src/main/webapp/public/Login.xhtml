<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
    </h:head>


    <h:body>
        <p:layout fullPage="true">
            <!-- LAYOUT DE INFORMACAO DE ACESSO -->
            <p:layoutUnit position="north" footer="#{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos até o momento">
                <p:panelGrid columns="3">

                    <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="100" height="130"/>                    

                    <h:outputText value="ARUAGI - Software de Ensino de Língua Latina"/>

                    <h:form >
                        <p:messages autoUpdate="true" closable="true"/>
                        <p:panelGrid id="loginGrid" columns="2">

                            <f:facet name="header">
                                <p:outputLabel value="Autorização"/>
                            </f:facet>

                            <p:outputLabel value="#{bundle.Login}" for="login"/>
                            <p:inputText id="login" value="#{usuarioSessionController.selected.login}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:validator validatorId="EmailValidator"/>
                            </p:inputText>

                            <p:outputLabel value="#{bundle.Senha}" for="senha"/>
                            <p:password id="senha" value="#{usuarioSessionController.selected.senha}" required="true"/>

                            <f:facet name="footer">
                                <center>
                                    <p:commandButton value="#{bundle.Logar}" action="#{usuarioSessionController.doLogin}"/>
                                </center>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>

                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div class="footer">
                    <p:outputLabel value="UNIVERSIDADE FEDERAL RURAL DE PERNAMBUCO - UFRPE - UNIDADE ACADÊMICA DE GARANHUNS - UAG"/>
                </div>                                
            </p:layoutUnit>

        </p:layout> 
    </h:body>
</html>
