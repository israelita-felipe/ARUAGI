<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <h:outputStylesheet library="css" name="bootstrap.css"/>        
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <h:outputStylesheet library="css" name="signin.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <h:body class=" jumbotron">          
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">                
            <div class="container">
                <div class="navbar-header">                        
                    <a href="/index.uag" class="navbar-brand">ARUAGI</a>
                </div>                    
            </div>                
        </nav>      
        <div class="container" style="padding-top: 70px">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <h:messages layout="table"/>                
                <div class="input-group"  style="width: 100%">
                    <h:inputText class="form-control" id="login" value="#{usuarioSessionController.selected.login}"/>
                </div>
                <div class="input-group" type="password" style="width: 100%">
                    <h:inputSecret class="form-control" id="senha" value="#{usuarioSessionController.selected.senha}"/>
                </div>
                <h:commandButton styleClass="btn btn-primary" value="#{bundle.AcaoLogar}" action="#{usuarioSessionController.doLogin}"/>
                <p:spacer width="10"/>
                <h:commandLink value="Alterar Senha" styleClass="pull-right" action="/public/Redefinir.xhtml?faces-redirect=true"/>
            </h:form> 

        </div>        
    </h:body>
</html>
