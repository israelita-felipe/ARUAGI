<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>


    <h:body>
        <p:layout fullPage="true">
            <!-- LAYOUT DE INFORMACAO DE ACESSO -->
            <p:layoutUnit position="north" footer="#{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos até o momento">
                <p:panelGrid columns="3">
                    <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="100" height="130"/>
                    <p:panelGrid columns="1">
                        <h:outputText value="ARUAGI - Software de Ensino de Língua Latina"/>
                    </p:panelGrid>
                    <h:form>
                        <center>
                            <p:outputLabel value="Autorização" for="loginGrid"/>
                        </center>
                        <p:panelGrid id="loginGrid" columns="2">

                            <p:outputLabel value="#{bundle.Login}" for="login"/>
                            <h:inputText id="login" value="#{usuarioSessionController.selected.login}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                            <p:outputLabel value="#{bundle.Senha}" for="senha"/>
                            <h:inputSecret id="senha" value="#{usuarioSessionController.selected.senha}" required="true"/>
                        </p:panelGrid>
                        <p:separator/>
                        <center>
                            <p:commandButton value="#{bundle.Logar}" action="#{usuarioSessionController.doLogin()}"/>
                        </center>
                    </h:form>
                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:separator />
                <p:outputLabel value="UNIVERSIDADE FEDERAL RURAL DE PERNAMBUCO - UFRPE - UNIDADE ACADÊMICA DE GARANHUNS - UAG"/>
            </p:layoutUnit>

        </p:layout> 
    </h:body>
</html>
