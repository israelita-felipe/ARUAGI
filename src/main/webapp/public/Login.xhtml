<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>

        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>
    <h:body>        
        <h:form style="padding-top: 100px">
            <p:messages autoUpdate="true" closable="true"/>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">                
                <div class="container">
                    <h:link outcome="#{bundle.MenuInicio}">
                        <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="54" height="70"/>                    
                    </h:link>
                    #{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos até o momento
                </div>                
            </nav>            
            <div class="thumbnail center-block" style="width: 300px">                
                <div class="caption">
                    <center>
                        <h3>
                            <h:outputLabel value="Autorização" styleClass="label label-primary"/>
                        </h3>
                    </center>
                    <div class="jumbotron" style="border: 1px solid #ddd">
                        <p:outputLabel for="login" value="Login"/>
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <p:inputText id="login" value="#{usuarioSessionController.selected.login}" styleClass="form-control">
                                <f:validator validatorId="EmailValidator"/>
                            </p:inputText>
                        </div>   
                        <p:outputLabel for="senha" value="Senha"/>
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <h:inputSecret id="senha" value="#{usuarioSessionController.selected.senha}" styleClass="form-control"/>
                        </div>   
                    </div>
                    <p:commandButton styleClass="btn btn-primary" value="#{bundle.AcaoLogar}" action="#{usuarioSessionController.doLogin}"/>
                    <p:spacer width="10"/>
                    <p:commandLink value="Alterar Senha" styleClass="pull-right" action="/public/Redefinir.xhtml?faces-redirect=true"/>
                </div>
            </div>            
        </h:form>
    </h:body>
</html>
