<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>

        <h:outputScript library="js" name="zoom.js"/>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
        <h:outputStylesheet library="css" name="customHTML.css"/>        

    </h:head>


    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <!-- LAYOUT DE INFORMACAO DE ACESSO -->
                <p:layoutUnit position="center">
                    <p:messages autoUpdate="true" closable="true"/>                     
                    <p:panel styleClass="container">
                        <f:facet name="header">
                            <p:outputLabel value="#{bundle.CampoAutorizacao}" styleClass="center"/>                                                        
                        </f:facet>

                        <f:facet name="actions">
                           <!--<p:commandButton value="+" styleClass="acessibility-button"/>-->
                        </f:facet>

                        <p:outputLabel value="#{bundle.CampoLogin}" styleClass="label"/>
                        <br/>
                        <p:inputText id="login" styleClass="input" value="#{usuarioSessionController.selected.login}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                        <br/>
                        <p:outputLabel value="#{bundle.CampoSenha}" styleClass="label"/>
                        <p:spacer width="150" height="10"/>
                        <p:commandLink styleClass="label" value="#{bundle.CampoRedefinirSenha}" action="/public/Redefinir.xhtml?faces-redirect=true"/>                                
                        <br/>
                        <p:password id="senha" styleClass="input" value="#{usuarioSessionController.selected.senha}"/>

                        <f:facet name="footer">
                            <p:commandButton styleClass="label" value="#{bundle.AcaoLogar}" action="#{usuarioSessionController.doLogin}"/> 
                        </f:facet>
                    </p:panel>

                    <div class="footer">
                        <h:outputText value="#{bundle.TituloRodape}"/>
                    </div> 
                    <script src=".././resources/js/zoom.js"></script>
                    <script>
                        document.querySelector('.acessibility-button').addEventListener('click', function(event) {
                            event.preventDefault();
                            zoom.to({element: event.target});
                        });
                    </script>	
                </p:layoutUnit>
            </p:layout> 
        </h:form>
    </h:body>
</html>
