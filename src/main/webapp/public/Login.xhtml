<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
        <h:outputStylesheet library="css" name="customHTML.css"/>        
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>


    <h:body style="  border: none;">
        <h:form style="  border: none;">
            <p:layout fullPage="true" style="  border: none;">
                <!-- LAYOUT DE INFORMACAO DE ACESSO -->
                <p:layoutUnit position="center" style="  border: none;">
                    <p:messages autoUpdate="true" closable="true"/>                     
                    <p:panel styleClass="container">
                        <f:facet name="header">
                            <p:panelGrid columns="2" styleClass="noBorder">
                                <h:link outcome="#{bundle.MenuInicio}">
                                    <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="20" height="23"/>                    
                                </h:link>
                                <p:outputLabel value="#{bundle.CampoAutorizacao}" styleClass="center"/>                                                        
                            </p:panelGrid>
                        </f:facet>

                        <p:outputLabel value="#{bundle.CampoLogin}" styleClass="label"/>
                        <br/>
                        <p:inputText id="login" styleClass="input" value="#{usuarioSessionController.selected.login}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                        <br/>
                        <p:outputLabel value="#{bundle.CampoSenha}" styleClass="label"/>
                        <p:spacer width="150" height="10"/>
                        <p:commandLink styleClass="label" value="#{bundle.CampoRedefinirSenha}" action="/public/Redefinir.xhtml?faces-redirect=true"/>                                
                        <br/>
                        <p:password id="senha" styleClass="input" value="#{usuarioSessionController.selected.senha}"/>

                        <f:facet name="footer">
                            <p:commandButton styleClass="label" value="#{bundle.AcaoLogar}" action="#{usuarioSessionController.doLogin}"/> 
                        </f:facet>
                    </p:panel>                    
                </p:layoutUnit>
            </p:layout> 
            <div id="footer" class="footer">
                <br/>
                <h:outputLabel value="Universidade Federal Rural de Pernambuco - UFRPE"/>
                <br/>
                <h:outputLabel value="Unidade AcadÃªmica de Garanhuns - UAG"/>
                <br/>
                <h:outputLabel value="Todos os direitor reservados"/>
            </div> 
        </h:form>
    </h:body>
</html>
