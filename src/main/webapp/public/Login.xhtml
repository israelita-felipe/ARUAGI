<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Login</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
    </h:head>


    <h:body>
        <p:layout fullPage="true">
            <!-- LAYOUT DE INFORMACAO DE ACESSO -->
            <p:layoutUnit position="north" footer="#{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos atÃ© o momento">
                <p:panelGrid columns="3">

                    <h:link outcome="#{bundle.MenuInicio}">
                        <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="100" height="130"/>                    
                    </h:link>                    

                    <h:link outcome="#{bundle.MenuInicio}" value="#{bundle.TituloAplicacaoCompleto}"/>

                    <h:form >
                        <p:messages autoUpdate="true" closable="true"/>
                        <p:panelGrid id="loginGrid" columns="2" style="noBorder">

                            <f:facet name="header">
                                <p:outputLabel value="#{bundle.CampoAutorizacao}"/>
                            </f:facet>

                            <p:outputLabel value="#{bundle.CampoLogin}" for="login"/>
                            <p:inputText id="login" value="#{usuarioSessionController.selected.login}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:validator validatorId="EmailValidator"/>
                            </p:inputText>

                            <p:outputLabel value="#{bundle.CampoSenha}" for="senha"/>
                            <p:password id="senha" value="#{usuarioSessionController.selected.senha}"/>

                            <f:facet name="footer">
                                <p:commandButton value="#{bundle.AcaoLogar}" action="#{usuarioSessionController.doLogin}"/> 
                                <p:commandLink value="#{bundle.CampoRedefinirSenha}" action="#{bundle.ActionRedefinirSenha}"/>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>

                </p:panelGrid>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div class="footer">
                    <p:outputLabel value="#{bundle.TituloRodape}"/>
                </div>                                
            </p:layoutUnit>

        </p:layout> 
    </h:body>
</html>
