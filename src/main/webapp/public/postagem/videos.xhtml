<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <h:head>
        <title>Vídeos</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>   

    <h:body>
        <h:form id="VideosListForm">                                
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container container-fluid">                               
                    <div class="navbar-collapse collapse in">
                        <div class="navbar-header">
                            <a href="/index.uag" class="navbar-brand">ARUAGI</a>
                        </div>
                        <div class="navbar-form navbar-right">
                            <div class="form-group">
                                <div class="input-group">
                                    <p:inputText id="pesquisa" styleClass="form-control" placeholder="Pesquisa" value="#{videosController.pesquisa}"/>
                                    <span class="input-group-addon">
                                        <p:commandLink styleClass="ui-icon ui-icon-search" action="#{videosController.pesquisar()}" update="VideosListForm:datalist"/>
                                    </span>
                                </div>
                            </div>                            
                        </div> 
                    </div>
                </div>
            </nav>
            <div class="container">
                <p:dataScroller id="datalist" value="#{videosController.items}" var="t" chunkSize="10">
                    <f:facet name="loader">
                        <button class="btn btn-default">Mais vídeos</button>
                    </f:facet>
                    <div class="col-sm-6 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                #{t.descricao}
                            </div>
                            <div class="panel-body embed-responsive embed-responsive-4by3">
                                <iframe class="embed-responsive-item"
                                        width="240"
                                        height="160"
                                        src="//www.youtube.com/embed/#{t.link}?feature=player_embedded"
                                        frameborder="0"
                                        allowfullscreen="true">
                                </iframe>  
                            </div>
                            <div class="panel-footer">
                                <div style="height: 16px">
                                    <h:outputText styleClass="pull-right" value="Por: #{usuarioSessionController.getUsuario(t.usuario).nome}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:dataScroller>
            </div>
        </h:form>
    </h:body>

</html>
