<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>VÃ­deos</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="customHTML.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
    </h:head>
    <h:body>
        <h:form id="VideosListForm">                
            <p:toolbar>
                <f:facet name="left">
                    <p:panelGrid styleClass="noBorder" columns="2">
                        <h:link outcome="#{bundle.MenuInicio}">
                            <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="20" height="23"/>                    
                        </h:link> 
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </p:panelGrid>
                </f:facet>
                <f:facet name="right">
                    <p:panelGrid styleClass="noBorder" columns="3">
                        <p:inputText id="pesquisa" placeholder="Pesquisa" value="#{videosController.pesquisa}"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandButton value="#{bundle.AcaoPesquisar}" action="#{videosController.pesquisar()}" update="datalist"/>
                    </p:panelGrid>
                </f:facet>
            </p:toolbar>
            <p:dataList id="datalist" value="#{videosController.items}" var="t" rows="4" paginator="true" type="none">
                <center>
                    <p:panel header="#{t.descricao}">
                        <iframe width="300"
                                height="220"
                                src="//www.youtube.com/embed/#{t.link}?feature=player_embedded"
                                frameborder="0"
                                allowfullscreen="true">
                        </iframe>  
                        <f:facet name="footer">
                            <h:outputText value="Por: #{usuarioSessionController.getUsuario(t.usuario).nome}"/>
                        </f:facet>
                    </p:panel>
                </center>
            </p:dataList>
        </h:form>
    </h:body>
</html>
