<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="PostagemListForm" class="container" style="padding-top: 12px">                                    
                <h2 class="blog-post-title">
                    <h:outputText value="#{postagemController.selected.titulo}" escape="false"/>
                </h2>
                <div class="blog-post-meta">
                    <h:outputFormat value="#{postagemController.selected.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputFormat>
                    <p:spacer width="10"/>
                    <p:outputLabel value="por #{usuarioSessionController.get(postagemController.selected.usuario).nome}"/>                
                </div>
                <p>
                    <h:outputText value="#{postagemController.selected.conteudo}" escape="false"/>
                </p>                
                <h:form rendered="#{usuarioSessionController.logged and (postagemController.selected.usuario==usuarioSessionController.selected.id)}">
                    <div class="btn-group">
                        <h:commandButton class="btn btn-success" value="#{bundle.AcaoExcluir}" action="#{postagemController.destroyAndView()}"/>
                        <h:commandButton class="btn btn-success" value="#{bundle.AcaoEditar}" action="/private/professor/postagem/Edit.uag?faces-redirect=true"/>
                    </div>
                </h:form>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
