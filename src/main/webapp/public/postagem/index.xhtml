<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>
        <ui:define name="head">
            <f:metadata>
                <f:viewParam name="id" id="id" value="#{postagemController.idParametro}"/>
            </f:metadata>
        </ui:define>
        <ui:define name="body">
            <h:form id="PostagemListForm" class="container" style="padding-top: 12px">                    

                <h2 class="blog-post-title">
                    <h:outputText value="#{postagemController.getPostagem(postagemController.idParametro).titulo}" escape="false"/>
                </h2>
                <hr/>
                <p>
                    <h:outputText value="#{postagemController.getPostagem(postagemController.idParametro).conteudo}" escape="false"/>
                </p>
                <p:dataList id="videosDatalist" type="none" value="#{postagemController.getPostagem(postagemController.idParametro).videosPostagems}"
                            var="vpa" emptyMessage="Nenhum vÃ­deos para esta postagem" paginator="true" rows="1"
                            rendered="#{!postagemController.getPostagem(postagemController.idParametro).videosPostagems.isEmpty()}">

                    <center>
                        <iframe 
                            src="//www.youtube.com/embed/#{vpa.videos.link}?feature=player_embedded"
                            frameborder="0"
                            allowfullscreen="true">
                        </iframe>                                  
                    </center>
                </p:dataList >
                <hr/>
                <p:outputLabel value="Autor: #{usuarioSessionController.getUsuario(postagemController.getPostagem(postagemController.idParametro).usuario).nome} em "/>
                <p:spacer width="10"/>
                <h:outputFormat value="#{postagemController.getPostagem(postagemController.idParametro).data}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputFormat>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
