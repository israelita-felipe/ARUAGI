<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="PostagemListForm" class="container" style="padding-top: 12px">                                    
                <h2 class="blog-post-title">
                    <h:outputText value="#{postagemController.selected.titulo}" escape="false"/>
                </h2>
                <div class="blog-post-meta">
                    <h:outputFormat value="#{postagemController.selected.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputFormat>
                    <p:spacer width="10"/>
                    <p:outputLabel value="por #{usuarioSessionController.getUsuario(postagemController.selected.usuario).nome}"/>                
                </div>
                <p>
                    <h:outputText value="#{postagemController.selected.conteudo}" escape="false"/>
                </p>
                <p:dataList id="videosDatalist" type="none" value="#{postagemController.selected.videosPostagems}"
                            var="vpa" emptyMessage="Nenhum vÃ­deos para esta postagem" paginator="true" rows="1"
                            rendered="#{!postagemController.selected.videosPostagems.isEmpty()}">
                    <center>
                        <iframe 
                            src="//www.youtube.com/embed/#{vpa.videos.link}?feature=player_embedded"
                            frameborder="0"
                            allowfullscreen="true">
                        </iframe>                                  
                    </center>
                </p:dataList >
                <hr/>                
                <h:form rendered="#{usuarioSessionController.logged and (postagemController.selected.usuario==usuarioSessionController.selected.id)}">
                    <div class="btn-group">
                        <p:commandLink styleClass="btn btn-success" value="#{bundle.AcaoExcluir}" action="/index.uag?faces-redirect=true">
                            <f:ajax listener="#{postagemController.destroy}"/>
                        </p:commandLink>
                        <p:commandLink styleClass="btn btn-success" value="#{bundle.AcaoEditar}" action="/private/professor/postagem/Edit.xhtml?faces-redirect=true"/>
                        <p:commandLink styleClass="btn btn-success" value="Videos" actionListener="#{videosPostagemController.prepareCreate}"/>
                    </div>
                </h:form>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
