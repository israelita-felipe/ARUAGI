<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Redefinição de senha</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="customHTML.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <h:form id="mainForm">   

            <div class="form-sender">                
                <p:messages autoUpdate="true" closable="true"/>                                    
                <center>
                    <p:outputLabel styleClass="label" for="email" value="Login"/>
                    <p:inputText id="email" styleClass="input" value="#{usuarioSessionController.selected.login}" required="true">
                        <f:validator validatorId="EmailValidator"/>
                    </p:inputText>
                    <p:commandButton value="Enviar" action="#{usuarioSessionController.requestNewPassword}"/>
                    <p:spacer height="10"/>
                    <p:commandButton value="Cancelar" action="/index.xhtml?faces-redirect=true"/>
                </center>
            </div>
        </h:form>
    </h:body>
</html>
