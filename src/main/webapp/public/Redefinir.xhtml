<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Redefinição de senha</title>

        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    <h:body>
        <h:form id="mainForm" style="padding-top: 200px"> 
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">                
                <div class="container">
                    <h:link outcome="#{bundle.MenuInicio}">
                        <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="54" height="70"/>                    
                    </h:link>
                    #{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos até o momento
                </div>                
            </nav>
            <p:messages autoUpdate="true" closable="true"/>                                    
            <div class="panel">
                <div class="jumbotron center-block" style="width: 300px">
                    <h4>Redefinir</h4>
                    <div class="input-group">
                        <span class="input-group-addon">Login</span>
                        <p:inputText id="email" styleClass="form-control" value="#{usuarioSessionController.selected.login}" required="true">
                            <f:validator validatorId="EmailValidator"/>
                        </p:inputText>
                    </div>
                    <br/>
                    <p:commandButton value="Enviar" styleClass="btn btn-primary" action="#{usuarioSessionController.requestNewPassword}"/>
                    <p:spacer height="10"/>
                    <p:commandButton value="Cancelar" styleClass="btn btn-default" action="/index.xhtml?faces-redirect=true"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
