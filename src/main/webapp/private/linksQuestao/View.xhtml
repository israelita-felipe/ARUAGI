<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LinksQuestaoViewDlg" widgetVar="LinksQuestaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLinksQuestaoTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{linksQuestaoController.selected != null}">

                        <h:outputText value="#{linksQuestaoController.selected.listaQuestao}" title="#{bundle.ViewLinksQuestaoTitle_listaQuestao}"/>
                        <h:outputText value="#{bundle.ViewLinksQuestaoLabel_postagem}"/>

                        <h:outputText value="#{bundle.ViewLinksQuestaoLabel_usuario}"/>
                        <h:outputText value="#{linksQuestaoController.selected.usuario}" title="#{bundle.ViewLinksQuestaoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LinksQuestaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
