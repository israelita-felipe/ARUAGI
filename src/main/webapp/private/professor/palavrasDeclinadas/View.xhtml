<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="PalavrasDeclinadasViewForm" class="container">
            <h:panelGroup id="display" rendered="#{palavrasDeclinadasController.selected != null}">                
                <h:outputLabel value="#{bundle.CampoPalavraDeclinada}"/>
                <br/>
                <h:outputText value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraDeclinada.palavra}" title="#{bundle.CampoPalavraDeclinada}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputText value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraLatim.palavra}" title="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioSessionController.get(palavrasDeclinadasController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
