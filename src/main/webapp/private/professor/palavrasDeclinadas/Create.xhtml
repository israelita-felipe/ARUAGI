<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="PalavrasDeclinadasCreateForm" class="container" rendered="#{palavrasDeclinadasController.selected != null}">

            <br/>
            <h:outputLabel value="#{bundle.CampoPalavraDeclinada}" for="palavraLatimByPalavraDeclinada" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatimByPalavraDeclinada" value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraDeclinada}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatimByPalavraLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatimByPalavraLatim" value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{palavrasDeclinadasController.create}" value="#{bundle.AcaoSalvar}"/>

        </h:form>        
    </ui:define>

</ui:composition>
