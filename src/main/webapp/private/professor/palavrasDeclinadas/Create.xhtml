<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalavrasDeclinadasCreateDlg" widgetVar="PalavrasDeclinadasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="PalavrasDeclinadasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palavrasDeclinadasController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CampoPalavraDeclinada}" for="palavraLatimByPalavraDeclinada" />
                        <p:selectOneMenu id="palavraLatimByPalavraDeclinada" filter="true" value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraDeclinada}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimByPalavraDeclinadaItem"
                                           itemLabel="#{palavraLatimByPalavraDeclinadaItem.palavra}"
                                           itemValue="#{palavraLatimByPalavraDeclinadaItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatimByPalavraLatim" />
                        <p:selectOneMenu id="palavraLatimByPalavraLatim" filter="true" value="#{palavrasDeclinadasController.selected.palavraLatimByPalavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimByPalavraLatimItem"
                                           itemLabel="#{palavraLatimByPalavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimByPalavraLatimItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{palavrasDeclinadasController.create}" value="#{bundle.AcaoSalvar}" update="display,:PalavrasDeclinadasListForm:datalist,:growl" oncomplete="handleSubmit(args,'PalavrasDeclinadasCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
