<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoLacunaViewDlg" widgetVar="QuestaoLacunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="QuestaoLacunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoLacunaController.selected != null}">

                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{questaoLacunaController.selected.id}" title="#{bundle.CampoChave}"/>

                        <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{questaoLacunaController.selected.fraseLatim.frase}" title="#{bundle.CampoPalavraLatim}"/>

                        <h:outputText value="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{questaoLacunaController.selected.nivelQuestao.descricao}" title="#{bundle.CampoNivel}"/>

                        <h:outputText value="#{bundle.CampoTitulo}"/>
                        <h:outputText value="#{questaoLacunaController.selected.titulo}" title="#{bundle.CampoTitulo}"/>

                        <h:outputText value="#{bundle.CampoEnunciado}"/>
                        <h:outputText value="#{questaoLacunaController.selected.enunciado}" style="width: 100%"/>

                        <h:outputText value="#{bundle.CampoDesejada}"/>
                        <p:dataList value="#{questaoLacunaController.selected.lacunas}" var="lacunas" >
                            <h:outputText value="#{lacunas.palavraLatim.palavra}"/>
                        </p:dataList>

                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(questaoLacunaController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
