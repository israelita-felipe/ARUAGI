<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="TraducaoFraseViewForm" class="container">
            <h:panelGroup id="display" rendered="#{questaoTraduzFraseController.selected != null}">
                <h:outputLabel value="#{bundle.CampoChave}"/>
                <br/>
                <h:outputText value="#{questaoLacunaController.selected.id}" title="#{bundle.CampoChave}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputText value="#{questaoLacunaController.selected.fraseLatim.frase}" title="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoNivel}"/>
                <br/>
                <h:outputText value="#{questaoLacunaController.selected.nivelQuestao.descricao}" title="#{bundle.CampoNivel}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoTitulo}"/>
                <br/>
                <h:outputText value="#{questaoLacunaController.selected.titulo}" title="#{bundle.CampoTitulo}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoEnunciado}"/>
                <br/>
                <h:outputText value="#{questaoLacunaController.selected.enunciado}" style="width: 100%"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoDesejada}"/>
                <br/>
                <h:dataTable class="table-responsive" value="#{questaoLacunaController.selected.lacunas}" var="lacunas" >
                    <h:column>
                        <h:outputText value="#{lacunas.palavraLatim.palavra}"/>
                    </h:column>
                </h:dataTable>
                
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioSessionController.get(questaoLacunaController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
