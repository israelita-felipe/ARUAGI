<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoLacunaEditDlg" widgetVar="QuestaoLacunaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="QuestaoLacunaEditForm">
                <h:panelGroup id="display">
                    <p:panel rendered="#{questaoLacunaController.selected!=null}">
                        <f:facet name="header">
                            <p:inputText value="#{questaoLacunaController.selected.titulo}" styleClass="large"/>
                        </f:facet>
                        <p:panelGrid columns="3" styleClass="noBorder">
                            <p:outputLabel for="fraseLatim" value="#{bundle.CampoDesejada}"/>
                            <p:outputLabel for="nivel" value="#{bundle.CampoNivel}"/>
                            <p:outputLabel for="status" value="#{bundle.CampoStatus}"/>

                            <p:selectOneMenu id="fraseLatim" filter="true" value="#{questaoLacunaController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                               var="fraseLatimItem"
                                               itemLabel="#{fraseLatimItem.frase}"
                                               itemValue="#{fraseLatimItem}"/>
                                <p:ajax listener="#{questaoLacunaController.parse()}" update="enunciado"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="nivel" filter="true" value="#{questaoLacunaController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                               var="nivelQuestaoItem"
                                               itemLabel="#{nivelQuestaoItem.descricao}"
                                               itemValue="#{nivelQuestaoItem}"/>
                            </p:selectOneMenu>

                            <p:inputSwitch id="status" value="#{questaoLacunaController.selected.status}" onLabel="#{bundle.StatusAtivo}" offLabel="#{bundle.StatusDesativado}"/>
                        </p:panelGrid>                        

                        <p:outputLabel for="enunciado" value="#{bundle.CampoEnunciado}"/>
                        <br/>
                        <p:inputText id="enunciado" value="#{questaoLacunaController.selected.enunciado}" style="width: 100%">
                            <f:validator validatorId="LacunaValidator"/>
                        </p:inputText>

                        <p:panelGrid columns="2" styleClass="noBorder" style="width: 100%">
                            <p:fieldset id="sources" legend="#{bundle.CampoPalavraLatim}" style="width: 50%">
                                <p:dataTable id="sourcesTable"  
                                             value="#{palavraLatimController.itemsAvailableSelectMany}"
                                             var="palavraSelecionada"
                                             scrollable="true"
                                             scrollHeight="100"
                                             scrollWidth="305">

                                    <p:column style="width: 30px">
                                        <p:commandLink id="dragIcon" value="Arraste"/>
                                        <p:draggable for="dragIcon" revert="true" helper="clone"/>
                                    </p:column>                                        

                                    <p:column filterBy="#{palavraSelecionada.palavra}" filterStyle="width: 100%">
                                        <h:outputText value="#{palavraSelecionada.palavra}"/>
                                    </p:column>    

                                </p:dataTable>
                            </p:fieldset>
                            <p:fieldset id="target" legend="#{bundle.CampoDesejada}" style="width: 50%">
                                <p:dataTable id="targetTable"
                                             value="#{questaoLacunaController.palavrasSelecionadas}"
                                             var="itemSelecionado"
                                             scrollable="true"
                                             scrollHeight="100"
                                             scrollWidth="305">

                                    <p:column style="width: 30px">
                                        <f:facet name="header">
                                            <p:commandLink value="x" action="#{questaoLacunaController.reset()}" update="targetTable"/>
                                        </f:facet>
                                        <p:commandLink value="#{bundle.AcaoExcluir}" action="#{questaoLacunaController.remove()}" update="targetTable">
                                            <f:setPropertyActionListener target="#{questaoLacunaController.palavraEscolhida}" value="#{itemSelecionado}"/>
                                        </p:commandLink>
                                    </p:column>

                                    <p:column filterBy="#{itemSelecionado.palavra}" filterStyle="width: 100%">
                                        <h:outputText value="#{itemSelecionado.palavra}"/>
                                    </p:column>

                                </p:dataTable>
                            </p:fieldset>
                            <p:droppable for="target" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="sourcesTable" onDrop="handleDrop">
                                <p:ajax listener="#{questaoLacunaController.add}" update="targetTable sourcesTable" />
                            </p:droppable>
                        </p:panelGrid>
                    </p:panel>                    
                    <p:commandButton actionListener="#{questaoLacunaController.update}" value="#{bundle.AcaoSalvar}" update="display,:QuestaoLacunaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestaoLacunaEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
