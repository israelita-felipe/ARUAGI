<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoLacunaEditDlg" widgetVar="QuestaoLacunaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="QuestaoLacunaEditForm">
                <h:panelGroup id="display" rendered="#{questaoLacunaController.selected!=null}">
                    <p:inputText value="#{questaoLacunaController.selected.titulo}" style="width: 100%" placeholder="TÃ­tulo"/>
                    <hr/>
                    <p:outputLabel for="fraseLatim" value="Frase em latim"/>
                    <br/>
                    <p:selectOneMenu id="fraseLatim" styleClass="large" filter="true" value="#{questaoLacunaController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                        <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                       var="fraseLatimItem"
                                       itemLabel="#{fraseLatimItem.frase}"
                                       itemValue="#{fraseLatimItem}"/>
                        <p:ajax listener="#{questaoLacunaController.parse()}" update="enunciado"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel for="nivel" value="#{bundle.CampoNivel}"/>
                    <br/>
                    <p:selectOneMenu id="nivel" styleClass="large" filter="true" value="#{questaoLacunaController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                        <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                       var="nivelQuestaoItem"
                                       itemLabel="#{nivelQuestaoItem.descricao}"
                                       itemValue="#{nivelQuestaoItem}"/>
                    </p:selectOneMenu>                      
                    <br/>
                    <p:outputLabel for="enunciado" value="#{bundle.CampoEnunciado} (Troque a palavra desejada por space _ space)"/>
                    <br/>
                    <p:inputText id="enunciado" styleClass="large" value="#{questaoLacunaController.selected.enunciado}" style="width: 100%">
                        <f:validator validatorId="LacunaValidator"/>
                    </p:inputText>
                    <hr/>  
                    <p:outputLabel value="Lacunas"/>
                    <br/>
                    <p:selectOneMenu filter="true" styleClass="large" value="#{questaoLacunaController.palavraEscolhida}">
                        <f:selectItems value="#{palavraLatimController.items}" var="p"
                                       itemLabel="#{p.palavra}"
                                       itemValue="#{p}"/>
                        <p:ajax listener="#{questaoLacunaController.add()}" update="target"/>
                    </p:selectOneMenu>
                    <p:dataScroller id="target" styleClass="large" scrollHeight="80" mode="inline" value="#{questaoLacunaController.palavrasSelecionadas}" var="s">
                        <f:facet name="header">
                            <h:outputText value="Respostas"/>
                        </f:facet>
                        <p:commandLink styleClass="label label-danger" value="#{bundle.AcaoExcluir}" action="#{questaoLacunaController.remove()}" update="target">
                            <f:setPropertyActionListener target="#{questaoLacunaController.palavraEscolhida}" value="#{s}"/>
                        </p:commandLink>
                        <span class="ui-separator"/>
                        <h:outputText value="#{s.palavra}"/>
                    </p:dataScroller>                 
                    <hr/>
                    <p:commandButton actionListener="#{questaoLacunaController.update()}" value="#{bundle.AcaoSalvar}" update="display,:QuestaoLacunaListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestaoLacunaEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
