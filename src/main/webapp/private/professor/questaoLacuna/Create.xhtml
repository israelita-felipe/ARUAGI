<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoLacunaCreateDlg" widgetVar="QuestaoLacunaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestaoLacunaTitle}">
            <h:form id="QuestaoLacunaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoLacunaController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateQuestaoLacunaLabel_fraseLatim}" for="fraseLatim" />
                        <p:selectOneMenu id="fraseLatim" value="#{questaoLacunaController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.EditQuestaoLacunaRequiredMessage_fraseLatim}">
                            <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                           var="fraseLatimItem"
                                           itemValue="#{fraseLatimItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateQuestaoLacunaLabel_nivelQuestao}" for="nivelQuestao" />
                        <p:selectOneMenu id="nivelQuestao" value="#{questaoLacunaController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.EditQuestaoLacunaRequiredMessage_nivelQuestao}">
                            <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                           var="nivelQuestaoItem"
                                           itemValue="#{nivelQuestaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateQuestaoLacunaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{questaoLacunaController.selected.titulo}" title="#{bundle.CreateQuestaoLacunaTitle_titulo}" />

                        <p:outputLabel value="#{bundle.CreateQuestaoLacunaLabel_enunciado}" for="enunciado" />
                        <p:inputText id="enunciado" value="#{questaoLacunaController.selected.enunciado}" title="#{bundle.CreateQuestaoLacunaTitle_enunciado}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{questaoLacunaController.create}" value="#{bundle.Save}" update="display,:QuestaoLacunaListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestaoLacunaCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
