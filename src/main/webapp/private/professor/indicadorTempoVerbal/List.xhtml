<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloListagemIndicadorTempoVerbal}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IndicadorTempoVerbalListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{indicadorTempoVerbalController.items}" var="item"
                                 selectionMode="single" selection="#{indicadorTempoVerbalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoPessoaGramatical}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical.descricao} - #{item.pessoaGramatical.flexao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoTempoVerbal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempoVerbal.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoDescricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoAutor}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.AcaoNovo}" actionListener="#{indicadorTempoVerbalController.prepareCreate}" update=":IndicadorTempoVerbalCreateForm" oncomplete="PF('IndicadorTempoVerbalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.AcaoDetalhar}" update=":IndicadorTempoVerbalViewForm" oncomplete="PF('IndicadorTempoVerbalViewDialog').show()" disabled="#{empty indicadorTempoVerbalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.AcaoEditar}" update=":IndicadorTempoVerbalEditForm" oncomplete="PF('IndicadorTempoVerbalEditDialog').show()" disabled="#{empty indicadorTempoVerbalController.selected || indicadorTempoVerbalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.AcaoExcluir}" actionListener="#{indicadorTempoVerbalController.destroy}" update=":growl,datalist" disabled="#{empty indicadorTempoVerbalController.selected || indicadorTempoVerbalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
