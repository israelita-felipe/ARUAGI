<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloListagemIndicadorPessoaGramatical}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form class="container">
                <h:commandLink class="btn btn-success" value="#{bundle.AcaoNovo}" action="#{indicadorTempoVerbalController.prepareCreate()}"/>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.previous}" value="«" disabled="#{!indicadorTempoVerbalController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{indicadorTempoVerbalController.pagination.pageFirstItem + 1} até #{indicadorTempoVerbalController.pagination.pageLastItem + 1} de #{indicadorTempoVerbalController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.next}" value="»" disabled="#{!indicadorTempoVerbalController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                
                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{indicadorTempoVerbalController.items}" var="item">                        

                    <h:column>
                        <h2 class="blog-post-title">
                            <h:outputText value="#{item.descricao}"/>                            
                        </h2>
                        <div class="blog-post-meta">
                            Por: #{usuarioSessionController.get(item.usuario).nome}                            
                        </div> 
                        <br/>                        
                        <p>
                            <h:outputLabel value="#{bundle.CampoTempoVerbal}"/>
                            <br/>
                            <h:outputText value="#{item.tempoVerbal.descricao}"/>
                            <br/>
                            <h:outputLabel value="#{bundle.CampoPessoaGramatical}"/>
                            <br/>
                            <h:outputText value="#{item.pessoaGramatical.id} - #{item.pessoaGramatical.flexao}"/>
                        </p>
                        <h:commandButton class="btn btn-default" value="V" action="#{indicadorTempoVerbalController.prepareView()}"/>
                        <h:commandButton class="btn btn-default" value="E" action="#{indicadorTempoVerbalController.prepareEdit()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>
                        <h:commandButton class="btn btn-default" value="X" action="#{indicadorTempoVerbalController.destroy()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>                            
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.previous}" value="«" disabled="#{!indicadorTempoVerbalController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{indicadorTempoVerbalController.pagination.pageFirstItem + 1} até #{indicadorTempoVerbalController.pagination.pageLastItem + 1} de #{indicadorTempoVerbalController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.next}" value="»" disabled="#{!indicadorTempoVerbalController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{indicadorTempoVerbalController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                

            </h:form>

        </ui:define>
    </ui:composition>

</html>
