<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="IndicadorTempoVerbalCreateForm" class="container" rendered="#{indicadorTempoVerbalController.selected != null}">

            <h:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
            <br/>
            <h:inputText class="form-control" id="descricao" value="#{indicadorTempoVerbalController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoPessoaGramatical}" for="pessoaGramatical" />
            <br/>
            <h:selectOneMenu class="form-control" id="pessoaGramatical" value="#{indicadorTempoVerbalController.selected.pessoaGramatical}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{pessoaGramaticalController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoTempoVerbal}" for="tempoVerbal" />
            <br/>
            <h:selectOneMenu class="form-control" id="tempoVerbal" value="#{indicadorTempoVerbalController.selected.tempoVerbal}" required="true" requiredMessage="#{bundle.CampoTempoVerbal}">
                <f:selectItems value="#{tempoVerbalController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton action="#{indicadorTempoVerbalController.create}" value="#{bundle.AcaoSalvar}"/>

        </h:form>        
    </ui:define>

</ui:composition>
