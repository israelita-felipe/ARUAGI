<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorTempoVerbalViewDlg" widgetVar="IndicadorTempoVerbalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="IndicadorTempoVerbalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorTempoVerbalController.selected != null}">
                        <h:outputText value="#{bundle.CampoPessoaGramatical}"/>
                        <h:outputText value="#{indicadorTempoVerbalController.selected.pessoaGramatical.descricao} - #{indicadorTempoVerbalController.selected.pessoaGramatical.flexao}" title="#{bundle.CampoPessoaGramatical}"/>
                        <h:outputText value="#{bundle.CampoTempoVerbal}"/>
                        <h:outputText value="#{indicadorTempoVerbalController.selected.tempoVerbal.descricao}" title="#{bundle.CampoTempoVerbal}"/>
                        <h:outputText value="#{bundle.CampoDescricao}"/>
                        <h:outputText value="#{indicadorTempoVerbalController.selected.descricao}" title="#{bundle.CampoDescricao}"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(indicadorTempoVerbalController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
