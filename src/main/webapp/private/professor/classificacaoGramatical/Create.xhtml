<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="ClassificacaoGramaticalCreateForm" class="container" rendered="#{classificacaoGramaticalController.selected != null}">

            <h:outputLabel value="#{bundle.CampoClassificacaoGramatical}" for="classificacaoGramatical" />
            <br/>
            <h:inputText id="classificacaoGramatical" class="form-control" value="#{classificacaoGramaticalController.selected.nome}" title="#{bundle.CampoClassificacaoGramatical}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{classificacaoGramaticalController.create}" value="#{bundle.AcaoSalvar}"/>
        </h:form>        
    </ui:define>

</ui:composition>
