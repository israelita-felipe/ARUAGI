<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDeclinacaoAplicadaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DeclinacaoAplicadaListForm">
                <p:panel header="#{bundle.ListDeclinacaoAplicadaTitle}">
                    <p:dataTable id="datalist" value="#{declinacaoAplicadaController.items}" var="item"
                                 selectionMode="single" selection="#{declinacaoAplicadaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclinacaoAplicadaTitle_palavraLatim}"/>
                            </f:facet>
                            <h:outputText value="#{item.palavraLatim.palavra}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclinacaoAplicadaTitle_declinacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.declinacao.id}ª declinação"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDeclinacaoAplicadaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{declinacaoAplicadaController.prepareCreate}" update=":DeclinacaoAplicadaCreateForm" oncomplete="PF('DeclinacaoAplicadaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DeclinacaoAplicadaViewForm" oncomplete="PF('DeclinacaoAplicadaViewDialog').show()" disabled="#{empty declinacaoAplicadaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DeclinacaoAplicadaEditForm" oncomplete="PF('DeclinacaoAplicadaEditDialog').show()" disabled="#{empty declinacaoAplicadaController.selected || declinacaoAplicadaController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{declinacaoAplicadaController.destroy}" update=":growl,datalist" disabled="#{empty declinacaoAplicadaController.selected || declinacaoAplicadaController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
