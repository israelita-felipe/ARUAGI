<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="DeclinacaoAplicadaAplicadoCreateForm" class="container" rendered="#{declinacaoAplicadaController.selected != null}">

            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatim" value="#{declinacaoAplicadaController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoDeclinacao}" for="declinacao" />
            <br/>
            <h:selectOneMenu class="form-control" id="declinacao" value="#{declinacaoAplicadaController.selected.declinacao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{declinacaoController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>

            <hr/>
            <h:commandButton class="btn btn-success" action="#{declinacaoAplicadaController.create}" value="#{bundle.AcaoSalvar}"/>

        </h:form>        
    </ui:define>

</ui:composition>
