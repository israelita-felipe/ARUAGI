<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoAplicadaCreateDlg" widgetVar="DeclinacaoAplicadaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeclinacaoAplicadaTitle}">
            <h:form id="DeclinacaoAplicadaCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{declinacaoAplicadaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeclinacaoAplicadaLabel_palavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" value="#{declinacaoAplicadaController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.EditDeclinacaoAplicadaRequiredMessage_palavraLatim}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDeclinacaoAplicadaLabel_declinacao}" for="declinacao" />
                        <p:selectOneMenu id="declinacao" value="#{declinacaoAplicadaController.selected.declinacao}" required="true" requiredMessage="#{bundle.EditDeclinacaoAplicadaRequiredMessage_declinacao}">
                            <f:selectItems value="#{declinacaoController.itemsAvailableSelectOne}"
                                           var="declinacaoItem"
                                           itemLabel="#{declinacaoItem.id}ª declinação"                                           
                                           itemValue="#{declinacaoItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{declinacaoAplicadaController.create}" value="#{bundle.Save}" update="display,:DeclinacaoAplicadaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeclinacaoAplicadaCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
