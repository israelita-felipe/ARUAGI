<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVideosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VideosListForm">                
                <p:dataGrid id="datalist" columns="4" value="#{videosController.items}" var="video" paginator="true" rows="2">
                    <f:facet name="header">
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{videosController.prepareCreate}" update=":VideosCreateForm" oncomplete="PF('VideosCreateDialog').show()"/>
                        <p:inputText id="pesquisa" placeholder="Pesquisa"/>
                        <p:outputLabel value=" | "/>
                        <p:commandButton value="Meus vídeos" actionListener="#{videosController.myVideos(usuarioSessionController.selected.id)}" update="datalist"/>
                        <p:commandButton value="Todos os vídeos" actionListener="#{videosController.myVideos(0)}" update="datalist"/>
                    </f:facet>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText value="#{video.descricao}"/>
                        </f:facet>
                        <iframe width="240"
                                height="160"
                                src="//www.youtube.com/embed/#{video.link}?feature=player_embedded"
                                frameborder="0"
                                allowfullscreen="true">
                        </iframe>                        
                        <f:facet name="footer">

                            <h:outputText value="Por: #{usuarioSessionController.getUsuario(video.usuario).nome}"/>

                            <p:outputLabel value=" | "/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil"  update=":VideosEditForm" oncomplete="PF('VideosEditDialog').show()" disabled="#{video.usuario!=usuarioSessionController.selected.id}">
                                <f:setPropertyActionListener target="#{videosController.selected}" value="#{video}"/>
                            </p:commandButton>

                            <p:outputLabel value=" | "/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  actionListener="#{videosController.destroy}" update=":growl,datalist" disabled="#{video.usuario!=usuarioSessionController.selected.id}">
                                <f:setPropertyActionListener target="#{videosController.selected}" value="#{video}"/>
                            </p:commandButton>

                            <p:outputLabel value=" | "/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" update=":VideosViewForm" oncomplete="PF('VideosViewDialog').show()">
                                <f:setPropertyActionListener target="#{videosController.selected}" value="#{video}"/>
                            </p:commandButton>

                        </f:facet>
                    </p:panel>
                </p:dataGrid>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
