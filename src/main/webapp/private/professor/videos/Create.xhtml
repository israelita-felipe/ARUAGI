<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosCreateDlg" widgetVar="VideosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideosTitle}">
            <h:form id="VideosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateVideosLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{videosController.selected.descricao}" title="#{bundle.CreateVideosTitle_descricao}" maxlength="40"/>

                        <p:outputLabel value="#{bundle.CreateVideosLabel_link}" for="link" />
                        <p:inputText id="link" value="#{videosController.selected.link}" title="#{bundle.CreateVideosTitle_link}" required="true" requiredMessage="#{bundle.CreateVideosRequiredMessage_link}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{videosController.create}" value="#{bundle.Save}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args,'VideosCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
