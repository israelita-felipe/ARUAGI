<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosViewDlg" widgetVar="VideosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="VideosViewForm">
                <h:panelGroup id="display" rendered="#{videosController.selected!=null}">

                    <h:outputText value="#{bundle.CampoChave}: "/>
                    <h:outputText value="#{videosController.selected.id}" title="#{bundle.CampoChave}"/>
                    <br/>
                    <h:outputText value="#{bundle.CampoLink}: "/>
                    <h:outputLink value="https://www.youtube.com/watch?v=#{videosController.selected.link}" title="#{bundle.CampoLink}">https://www.youtube.com/watch?v=#{videosController.selected.link}</h:outputLink>
                    <br/>
                    <h:outputText value="#{bundle.CampoDescricao}: "/>
                    <h:outputText value="#{videosController.selected.descricao}" title="#{bundle.CampoDescricao}"/>
                    <br/>
                    <h:outputText value="#{bundle.CampoAutor}: "/>
                    <h:outputText value="#{usuarioSessionController.getUsuario(videosController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
