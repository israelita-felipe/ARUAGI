<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosEditDlg" widgetVar="VideosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="VideosEditForm">
                <h:panelGroup id="display" rendered="#{videosController.selected!=null}">
                    <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                    <p:inputText style="width: 250px" id="descricao" styleClass="form-control" value="#{videosController.selected.descricao}" title="#{bundle.CampoDescricao}"/>
                    <p:outputLabel value="#{bundle.CampoLink}" for="link" />
                    <p:inputText style="width: 250px" id="link" styleClass="form-control" value="#{videosController.selected.link}" title="#{bundle.CampoLink}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
                    <hr/>
                    <p:commandButton actionListener="#{videosController.update}" value="#{bundle.AcaoSalvar}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideosEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
