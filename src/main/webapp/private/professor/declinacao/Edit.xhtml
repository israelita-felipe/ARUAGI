<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.AcaoEditar}
    </ui:define>

    <ui:define name="body">
        <h:form id="DeclinacaoCreateForm" class="container" rendered="#{declinacaoController.selected != null}">

            <h:outputLabel value="#{bundle.CampoChave}" for="id" />
            <h:inputText class="form-control" id="id" value="#{declinacaoController.selected.id}" title="#{bundle.CampoChave}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

            <h:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
            <h:inputText class="form-control" id="descricao" value="#{declinacaoController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <hr/>
            <h:commandButton action="#{declinacaoController.update}" class="btn btn-success" value="#{bundle.AcaoSalvar}"/>
        </h:form>        
    </ui:define>

</ui:composition>
