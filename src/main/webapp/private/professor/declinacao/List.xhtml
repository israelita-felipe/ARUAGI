<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloListagemDeclinacao}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form class="container">
                <h:commandLink class="btn btn-success" value="#{bundle.AcaoNovo}" action="#{declinacaoController.prepareCreate()}"/>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{declinacaoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{declinacaoController.previous}" value="«" disabled="#{!declinacaoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{declinacaoController.pagination.pageFirstItem + 1} até #{declinacaoController.pagination.pageLastItem + 1} de #{declinacaoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{declinacaoController.next}" value="»" disabled="#{!declinacaoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{declinacaoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                
                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{declinacaoController.items}" var="item">

                    <h:column>
                        <h2 class="blog-post-title">
                            #{item.descricao}
                            <h4>
                                #{item.id}#{bundle.SufixoDeclinacao}
                            </h4>
                        </h2>
                        <div class="blog-post-meta">
                            Por: #{usuarioSessionController.get(item.usuario).nome}                            
                        </div>  
                        <h:commandButton class="btn btn-default" value="V" action="#{declinacaoController.prepareView()}"/>
                        <h:commandButton class="btn btn-default" value="E" action="#{declinacaoController.prepareEdit()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>
                        <h:commandButton class="btn btn-default" value="X" action="#{declinacaoController.destroy()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>                            
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{declinacaoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{declinacaoController.previous}" value="«" disabled="#{!declinacaoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{declinacaoController.pagination.pageFirstItem + 1} até #{declinacaoController.pagination.pageLastItem + 1} de #{declinacaoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{declinacaoController.next}" value="»" disabled="#{!declinacaoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{declinacaoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                

            </h:form>

        </ui:define>
    </ui:composition>

</html>
