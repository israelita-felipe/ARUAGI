<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoCreateDlg" widgetVar="DeclinacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="DeclinacaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declinacaoController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoChave}" for="id" />
                        <p:inputText id="id" value="#{declinacaoController.selected.id}" title="#{bundle.CampoChave}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
                        
                        <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{declinacaoController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{declinacaoController.create}" value="#{bundle.AcaoSalvar}" update="display,:DeclinacaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeclinacaoCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
