<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoViewDlg" widgetVar="DeclinacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="DeclinacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declinacaoController.selected != null}">
                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{declinacaoController.selected.id}#{bundle.SufixoDeclinacao}" title="#{bundle.CampoChave}"/>
                        <h:outputText value="#{bundle.CampoDescricao}"/>
                        <h:outputText value="#{declinacaoController.selected.descricao}" title="#{bundle.CampoDescricao}"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(declinacaoController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{bundle.CampoStatus}"/>
                        <p:selectBooleanCheckbox value="#{declinacaoController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
