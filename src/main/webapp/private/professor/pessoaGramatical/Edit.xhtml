<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoEditar}
    </ui:define>

    <ui:define name="body">
        <h:form id="PessoaGramaticalCreateForm" class="container" rendered="#{pessoaGramaticalController.selected != null}">

            <h:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
            <br/>
            <h:inputText class="form-control" id="descricao" value="#{pessoaGramaticalController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoFlexao}" for="flexao" />
            <br/>
            <h:selectOneMenu class="form-control" id="flexao" value="#{pessoaGramaticalController.selected.flexao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItem itemLabel="#{bundle.ItemFlexaoSingular}" itemValue="#{bundle.ItemFlexaoSingular}"/>
                <f:selectItem itemLabel="#{bundle.ItemFlexaoPlural}" itemValue="#{bundle.ItemFlexaoPlural}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{pessoaGramaticalController.update}" value="#{bundle.AcaoSalvar}" />

        </h:form>        
    </ui:define>

</ui:composition>
