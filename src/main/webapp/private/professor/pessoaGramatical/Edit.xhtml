<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaGramaticalEditDlg" widgetVar="PessoaGramaticalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="PessoaGramaticalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaGramaticalController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{pessoaGramaticalController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoFlexao}" for="flexao" />
                        <p:selectOneMenu id="flexao" value="#{pessoaGramaticalController.selected.flexao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItem itemLabel="#{bundle.ItemFlexaoSingular}" itemValue="#{bundle.ItemFlexaoSingular}"/>
                            <f:selectItem itemLabel="#{bundle.ItemFlexaoPlural}" itemValue="#{bundle.ItemFlexaoPlural}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaGramaticalController.update}" value="#{bundle.AcaoSalvar}" update="display,:PessoaGramaticalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PessoaGramaticalEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
