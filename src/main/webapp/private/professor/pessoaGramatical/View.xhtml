<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaGramaticalViewDlg" widgetVar="PessoaGramaticalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPessoaGramaticalTitle}">
            <h:form id="PessoaGramaticalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaGramaticalController.selected != null}">
                        <h:outputText value="#{bundle.ViewPessoaGramaticalLabel_id}"/>
                        <h:outputText value="#{pessoaGramaticalController.selected.id}" title="#{bundle.ViewPessoaGramaticalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPessoaGramaticalLabel_descricao}"/>
                        <h:outputText value="#{pessoaGramaticalController.selected.descricao}" title="#{bundle.ViewPessoaGramaticalTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewPessoaGramaticalLabel_flexao}"/>
                        <h:outputText value="#{pessoaGramaticalController.selected.flexao}" title="#{bundle.ViewPessoaGramaticalTitle_flexao}"/>
                        <h:outputText value="#{bundle.ViewPessoaGramaticalLabel_usuario}"/>
                        <h:outputText value="#{pessoaGramaticalController.selected.usuario}" title="#{bundle.ViewPessoaGramaticalTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPessoaGramaticalLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{pessoaGramaticalController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
