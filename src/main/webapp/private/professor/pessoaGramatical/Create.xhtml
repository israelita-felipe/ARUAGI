<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaGramaticalCreateDlg" widgetVar="PessoaGramaticalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePessoaGramaticalTitle}">
            <h:form id="PessoaGramaticalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaGramaticalController.selected != null}">

                        <p:outputLabel value="#{bundle.CreatePessoaGramaticalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{pessoaGramaticalController.selected.descricao}" title="#{bundle.CreatePessoaGramaticalTitle_descricao}" required="true" requiredMessage="#{bundle.CreatePessoaGramaticalRequiredMessage_descricao}"/>

                        <p:outputLabel value="#{bundle.CreatePessoaGramaticalLabel_flexao}" for="flexao" />
                        <p:selectOneMenu id="flexao" value="#{pessoaGramaticalController.selected.flexao}" required="true" requiredMessage="#{bundle.CreatePessoaGramaticalRequiredMessage_flexao}">
                            <f:selectItem itemLabel="Singular" itemValue="Singular"/>
                            <f:selectItem itemLabel="Plural" itemValue="Plural"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaGramaticalController.create}" value="#{bundle.Save}" update="display,:PessoaGramaticalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PessoaGramaticalCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
