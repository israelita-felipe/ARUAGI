<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.CampoRedefinirSenha}"/>
    </ui:define>

    <ui:define name="body">

        <f:facet name="header">
            <h:outputText value="#{bundle.LabelPreenchimentoCorreto}"/>
        </f:facet>

        <h:form style="width: 100%">
            <p:messages autoUpdate="true" closable="true"/>
            <p:panel styleClass="container">
                <f:facet name="header">
                    <h:outputText value="#{bundle.CampoRedefinirSenha}"/>
                </f:facet>
                <p:outputLabel styleClass="label" for="currentPassword" value="#{bundle.CampoSenhaAtual}"/>
                <br/>
                <p:password id="currentPassword" styleClass="input" value="#{usuarioSessionController.currentPass}"/>
                <br/>
                <p:outputLabel styleClass="label" for="newPassword" value="#{bundle.CampoNovaSenha}"/>
                <br/>
                <p:password id="newPassword" styleClass="input" value="#{usuarioSessionController.newPass}" feedback="true"
                            promptLabel="#{bundle.AvisoSenhaBranco}" weakLabel="#{bundle.AvisoSenhaFraca}"
                            goodLabel="#{bundle.AvisoSenhaBoa}" strongLabel="#{bundle.AvisoSenhaForte}"/>
                <br/>
                <p:outputLabel styleClass="label" for="retryNewPassword" value="#{bundle.CampoRepetirNovaSenha}"/>
                <br/>
                <p:password id="retryNewPassword" styleClass="input" value="#{usuarioSessionController.confirmNewPass}" feedback="true"
                            promptLabel="#{bundle.AvisoSenhaBranco}" weakLabel="#{bundle.AvisoSenhaFraca}"
                            goodLabel="#{bundle.AvisoSenhaBoa}" strongLabel="#{bundle.AvisoSenhaForte}"/>

                <f:facet name="footer">
                    <p:commandButton styleClass="label" value="#{bundle.AcaoSalvar}" ajax="false" action="#{usuarioSessionController.updatePassword}"/>
                </f:facet>
            </p:panel>        
        </h:form>
    </ui:define>

</ui:composition>
