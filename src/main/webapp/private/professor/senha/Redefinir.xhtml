<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Redefinição de senha
    </ui:define>

    <ui:define name="body">
        <h:form class="container">
            <h:messages showSummary="true" showDetail="true" class="warning"/>

            <h:outputLabel for="currentPassword" value="#{bundle.CampoSenhaAtual}"/>
            <div class="input-group">
                <span class="input-group-addon" style="border-radius: 0!important"></span>
                <h:inputSecret style="border-radius: 0!important" id="currentPassword" styleClass="form-control" value="#{usuarioSessionController.currentPass}"/>
            </div>
            <h:outputLabel for="newPassword" value="#{bundle.CampoNovaSenha}"/>
            <div class="input-group">
                <span class="input-group-addon" style="border-radius: 0!important"></span>
                <h:inputSecret style="border-radius: 0!important" id="newPassword" class="form-control" value="#{usuarioSessionController.newPass}"/>
            </div>
            <h:outputLabel for="retryNewPassword" value="#{bundle.CampoRepetirNovaSenha}"/>
            <div class="input-group">
                <span class="input-group-addon" style="border-radius: 0!important"></span>
                <h:inputSecret style="border-radius: 0!important" id="retryNewPassword" class="form-control" value="#{usuarioSessionController.confirmNewPass}"/>
            </div>

            <hr/>
            <h:commandButton styleClass="btn btn-primary" value="#{bundle.AcaoSalvar}" action="#{usuarioSessionController.updatePassword}"/>
        </h:form>
    </ui:define>

</ui:composition>
