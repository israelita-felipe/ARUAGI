<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.CampoRedefinirSenha}"/>
    </ui:define>

    <ui:define name="body">

        <f:facet name="header">
            <h:outputText value="#{bundle.LabelPreenchimentoCorreto}"/>
        </f:facet>

        <h:form style="width: 100%">
            <p:messages autoUpdate="true" closable="true"/>
            <p:panelGrid columns="2">

                <p:outputLabel for="currentPassword" value="#{bundle.CampoSenhaAtual}"/>
                <p:password id="currentPassword" value="#{usuarioSessionController.currentPass}" feedback="true"
                            promptLabel="#{bundle.AvisoSenhaBranco}" weakLabel="#{bundle.AvisoSenhaFraca}"
                            goodLabel="#{bundle.AvisoSenhaBoa}" strongLabel="#{bundle.AvisoSenhaForte}"/>

                <p:outputLabel for="newPassword" value="#{bundle.CampoNovaSenha}"/>
                <p:password id="newPassword" value="#{usuarioSessionController.newPass}" feedback="true"
                            promptLabel="#{bundle.AvisoSenhaBranco}" weakLabel="#{bundle.AvisoSenhaFraca}"
                            goodLabel="#{bundle.AvisoSenhaBoa}" strongLabel="#{bundle.AvisoSenhaForte}"/>

                <p:outputLabel for="retryNewPassword" value="#{bundle.CampoRepetirNovaSenha}"/>
                <p:password id="retryNewPassword" value="#{usuarioSessionController.confirmNewPass}" feedback="true"
                            promptLabel="#{bundle.AvisoSenhaBranco}" weakLabel="#{bundle.AvisoSenhaFraca}"
                            goodLabel="#{bundle.AvisoSenhaBoa}" strongLabel="#{bundle.AvisoSenhaForte}"/>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.AcaoSalvar}" ajax="false" action="#{usuarioSessionController.updatePassword}"/>
                </f:facet>
            </p:panelGrid>        
        </h:form>
    </ui:define>

</ui:composition>
