<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalavraLatimViewDlg" widgetVar="PalavraLatimViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPalavraLatimTitle}">
            <h:form id="PalavraLatimViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palavraLatimController.selected != null}">
                        <h:outputText value="#{bundle.ViewPalavraLatimLabel_id}"/>
                        <h:outputText value="#{palavraLatimController.selected.id}" title="#{bundle.ViewPalavraLatimTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPalavraLatimLabel_palavra}"/>
                        <h:outputText value="#{palavraLatimController.selected.palavra}" title="#{bundle.ViewPalavraLatimTitle_palavra}"/>
                        <h:outputText value="#{bundle.ViewPalavraLatimLabel_usuario}"/>
                        <h:outputText value="#{palavraLatimController.selected.usuario}" title="#{bundle.ViewPalavraLatimTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPalavraLatimLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{palavraLatimController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
