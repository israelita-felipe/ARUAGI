<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">   

    <ui:define name="title">
        Perfil
    </ui:define>

    <ui:define name="body">
        <h:form class="container">
            <div class="row">
                <center>
                    <a href="#">
                        <img class="media-object" width="64" height="72" alt="foto"/>                            
                    </a>
                </center>
                <hr/>                
                <h:outputLabel for="nome" value="#{bundle.CampoNome}"/>
                <h:inputText id="nome" class="form-control" style="width: 100%;border-radius: 0!important" value="#{usuarioSessionController.selected.nome}"/>
                <br/>
                <h:outputLabel for="observacoes" value="Assinatura"/>
                <p:editor id="observacoes" style="width: 100%" value="#{usuarioSessionController.selected.observacoes}"/>
                <hr/>
                <h:commandButton class="btn btn-success" value="#{bundle.AcaoSalvar}" action="#{usuarioSessionController.update}"/>
            </div>                               
        </h:form>
    </ui:define>

</ui:composition>
