<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atualização do perfil</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <h:outputStylesheet library="css" name="defaultHTML.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panelGrid columns="1" id="informacoes">

                <p:outputLabel for="nome" value="Atualize seu nome"/>
                <p:inputText id="nome" value="#{usuarioSessionController.selected.nome}"/>
                <p:outputLabel for="assinatura" value="Utilize os espaço abaixo para informações pessoais como assinatura de e-mail e outros"/>
                <p:editor id="assinatura" value="#{usuarioSessionController.selected.observacoes}"/>

                <f:facet name="header">
                    <h:outputText value="#{usuarioSessionController.selected.nome}, atualize seu perfil"/>
                </f:facet>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.AcaoSalvar}" actionListener="#{usuarioController.update}" update="informacoes">
                        <f:setPropertyActionListener target="#{usuarioController.selected}" value="#{usuarioSessionController.selected}"/>
                    </p:commandButton>
                </f:facet>

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
