<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:head>

    <h:body>
        <h:form style="padding-top: 70px" class="container">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">                
                <div class="container">
                    <h:link outcome="#{bundle.MenuHomePrivate}">
                        <h:graphicImage library="images" name="layout/BRASAO-UFRPE.jpg" width="54" height="70"/>                    
                    </h:link>
                    #{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos at√© o momento
                </div>                
            </nav>
            <p:growl autoUpdate="true" showDetail="true"/>
            <div class="jumbotron">
                <h3>
                    #{usuarioSessionController.selected.nome}, atualize seu perfil
                </h3>
                <div class="caption">
                    <p:outputLabel for="nome" value="#{bundle.CampoNome}"/>
                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <p:inputText id="nome" value="#{usuarioSessionController.selected.nome}" required="true" styleClass="form-control"/>
                    </div> 
                    <br/>
                    <p:outputLabel for="assinatura" value="#{bundle.LabelAssinatura}"/>
                    <div class="input-group" style="width: 100%">                        
                        <p:editor id="assinatura" value="#{usuarioSessionController.selected.observacoes}" required="true" style="width: 100%"/>
                    </div>
                </div>
                <hr/>
                <p:commandButton value="#{bundle.AcaoSalvar}" styleClass="btn btn-primary" actionListener="#{usuarioController.update}" update="@all">
                    <f:setPropertyActionListener target="#{usuarioController.selected}" value="#{usuarioSessionController.selected}"/>
                </p:commandButton>
            </div>
        </h:form>
    </h:body>
</ui:composition>
