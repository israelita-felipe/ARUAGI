<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h:outputText value="#{bundle.TituloAtualizacaoPerfil}"/>
    </ui:define>

    <ui:define name="body">

        <f:facet name="header">
            <h:outputText value="#{usuarioSessionController.selected.nome}, atualize seu perfil"/>
        </f:facet>
        
        <h:form style="width: 100%">
            <p:growl autoUpdate="true"/>
            <p:panelGrid columns="1" id="informacoes" style="width: 100%" styleClass="noBorder">

                <p:outputLabel for="nome" value="#{bundle.CampoNome}"/>
                <p:inputText id="nome" value="#{usuarioSessionController.selected.nome}" required="true"/>
                <p:outputLabel for="assinatura" value="#{bundle.LabelAssinatura}"/>
                <p:editor id="assinatura" value="#{usuarioSessionController.selected.observacoes}" required="true"/>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.AcaoSalvar}" actionListener="#{usuarioController.update}" update="informacoes">
                        <f:setPropertyActionListener target="#{usuarioController.selected}" value="#{usuarioSessionController.selected}"/>
                    </p:commandButton>
                </f:facet>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
