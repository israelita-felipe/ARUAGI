<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoEditar}
    </ui:define>

    <ui:define name="body">
        <h:form id="CasoAplicadoCreateForm" class="container" rendered="#{casoAplicadoController.selected != null}">


            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatim" value="#{casoAplicadoController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoCaso}" for="casoAplicado" />
            <br/>
            <h:selectOneMenu class="form-control" id="casoAplicado" value="#{casoAplicadoController.selected.caso}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{casoController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{casoAplicadoController.update}" value="#{bundle.AcaoSalvar}"/>
        </h:form>        
    </ui:define>

</ui:composition>
