<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoTraduzFraseViewDlg" widgetVar="QuestaoTraduzFraseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="QuestaoTraduzFraseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoTraduzFraseController.selected != null}" >
                        <h:outputText value="#{bundle.CampoTitulo}"/>
                        <h:outputText value="#{questaoTraduzFraseController.selected.titulo}" title="#{bundle.CampoTitulo}"/>
                        
                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{questaoTraduzFraseController.selected.id}" title="#{bundle.CampoChave}"/>
                        
                        <h:outputText value="#{bundle.CampoFraseLatim}"/>
                        <h:outputText value="#{questaoTraduzFraseController.selected.fraseLatim.frase}" title="#{bundle.CampoFraseLatim}"/>
                        
                        <h:outputText value="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{questaoTraduzFraseController.selected.nivelQuestao}" title="#{bundle.CampoNivel}"/>
                        
                        <h:outputText value="#{bundle.CampoEnunciado}"/>
                        <p:editor value="#{questaoTraduzFraseController.selected.enunciado}" controls="" disabled="true" width="400"/>
                        
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(questaoTraduzFraseController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
