<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="TraducaoFraseViewForm" class="container">
            <h:panelGroup id="display" rendered="#{questaoTraduzFraseController.selected != null}">
                <h:outputLabel value="#{bundle.CampoChave}: "/>
                <h:outputText value="#{questaoTraduzFraseController.selected.id}" title="#{bundle.CampoChave}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoTitulo}"/>
                <br/>
                <h:outputText value="#{questaoTraduzFraseController.selected.titulo}" title="#{bundle.CampoTitulo}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoFraseLatim}"/>
                <br/>
                <h:outputText value="#{questaoTraduzFraseController.selected.palavraLatim.palavra}" title="#{bundle.CampoFraseLatim}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoNivel}"/>
                <br/>
                <h:outputText value="#{questaoTraduzFraseController.selected.nivelQuestao.descricao}" title="#{bundle.CampoNivel}"/>
                <hr/>
                <h:outputLabel value="#{bundle.CampoEnunciado}"/>
                <br/>
                <h:outputText value="#{questaoTraduzFraseController.selected.enunciado}" escape="false"/>
                <hr/>
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioSessionController.get(questaoTraduzFraseController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
