<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoTraduzFraseEditDlg" widgetVar="QuestaoTraduzFraseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="QuestaoTraduzFraseEditForm">
                <h:panelGroup id="display">
                    <p:panel rendered="#{questaoTraduzFraseController.selected != null}">

                        <f:facet name="header">
                            <p:inputText id="titulo" value="#{questaoTraduzFraseController.selected.titulo}" title="#{bundle.CampoTitulo}" styleClass="large"/>
                        </f:facet>

                        <p:panelGrid columns="4" styleClass="noBorder">
                            <p:outputLabel value="#{bundle.CampoFraseLatim}" for="fraseLatim" />
                            <p:outputLabel value="#{bundle.CampoDesejada}" for="fraseLatimDesejada" />
                            <p:outputLabel value="#{bundle.CampoNivel}" for="nivelQuestao" />
                            <p:outputLabel value="#{bundle.CampoStatus}" for="status" />

                            <p:selectOneMenu id="fraseLatim" value="#{questaoTraduzFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                               var="fraseLatimItem"
                                               itemLabel="#{fraseLatimItem.frase}"
                                               itemValue="#{fraseLatimItem}"/>
                                <f:validator validatorId="TraducaoFraseValidator"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="fraseLatimDesejada" filter="true" value="#{questaoTraduzFraseController.selected.frasePortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{frasePortuguesController.itemsAvailableSelectOne}"
                                               var="frasePortuguesItemDesejada"
                                               itemLabel="#{frasePortuguesItemDesejada.frase}"
                                               itemValue="#{frasePortuguesItemDesejada}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="nivelQuestao" filter="true" value="#{questaoTraduzFraseController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                               var="nivelQuestaoItem"
                                               itemLabel="#{nivelQuestaoItem.descricao}"
                                               itemValue="#{nivelQuestaoItem}"/>
                            </p:selectOneMenu>

<!--                            <p:inputSwitch id="status" value="#{questaoTraduzFraseController.selected.status}" onLabel="#{bundle.StatusAtivo}" offLabel="#{bundle.StatusDesativado}"/> -->
                        </p:panelGrid>

                        <p:outputLabel value="#{bundle.CampoEnunciado}" for="enunciado" />
                        <p:editor id="enunciado" value="#{questaoTraduzFraseController.selected.enunciado}"/>

                    </p:panel>
                    <p:commandButton actionListener="#{questaoTraduzFraseController.update}" value="#{bundle.AcaoSalvar}" update="display,:QuestaoTraduzFraseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestaoTraduzFraseEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
