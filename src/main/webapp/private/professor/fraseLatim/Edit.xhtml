      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FraseLatimEditDlg" widgetVar="FraseLatimEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">

                        <p:outputLabel value="#{bundle.CampoFraseLatim}" for="frase" />

                    <p:commandButton actionListener="#{fraseLatimController.update}" value="#{bundle.AcaoSalvar}" update="display,:FraseLatimListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FraseLatimEditDialog');"/>

            </h:form>
