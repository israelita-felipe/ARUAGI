<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="FraseLatimViewForm" class="container">
            <h:panelGroup id="display" rendered="#{fraseLatimController.selected != null}">
                <h:outputLabel value="#{bundle.CampoChave}"/>
                <br/>
                <h:outputText value="#{fraseLatimController.selected.id}" title="#{bundle.CampoChave}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoFraseLatim}"/>
                <br/>
                <h:outputText value="#{fraseLatimController.selected.frase}" title="#{bundle.CampoFraseLatim}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioController.get(fraseLatimController.selected.usuario).nome}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
