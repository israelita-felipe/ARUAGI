<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FraseLatimViewDlg" widgetVar="FraseLatimViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFraseLatimTitle}">
            <h:form id="FraseLatimViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fraseLatimController.selected != null}">
                        <h:outputText value="#{bundle.ViewFraseLatimLabel_id}"/>
                        <h:outputText value="#{fraseLatimController.selected.id}" title="#{bundle.ViewFraseLatimTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFraseLatimLabel_frase}"/>
                        <h:outputText value="#{fraseLatimController.selected.frase}" title="#{bundle.ViewFraseLatimTitle_frase}"/>
                        <h:outputText value="#{bundle.ViewFraseLatimLabel_usuario}"/>
                        <h:outputText value="#{fraseLatimController.selected.usuario}" title="#{bundle.ViewFraseLatimTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewFraseLatimLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{fraseLatimController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
