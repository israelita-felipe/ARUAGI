<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosPostagemCreateDlg" widgetVar="VideosPostagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="VideosPostagemCreateForm">
                <h:panelGroup id="display" rendered="#{!videosController.items.isEmpty()}">                    

                    <p:dataList style="border: none" value="#{videosController.itemsAvailableSelectOne}" var="videoToCreate" rows="1" paginator="true" type="none" rendered="#{videosPostagemController.selected.postagem!=null}">

                        <p:panel style="border: none" header="#{videoToCreate.descricao}">
                            <div class="embed-responsive embed-responsive-4by3">
                                <iframe class="embed-responsive embed-responsive-item"
                                        src="//www.youtube.com/embed/#{videoToCreate.link}?feature=player_embedded"
                                        frameborder="0"
                                        allowfullscreen="true">
                                </iframe>  
                            </div>
                            <f:facet name="footer">
                                <center>
                                    <p:commandButton value="Incluir" styleClass="bnt btn-default" action="#{videosPostagemController.create}" icon="ui-icon ui-icon-disk" update=":PostagemListForm:datalist" oncomplete="handleSubmit(args,'VideosPostagemCreateDialog');">
                                        <f:setPropertyActionListener target="#{videosPostagemController.selected.videos}" value="#{videoToCreate}"/>
                                    </p:commandButton>
                                </center>
                            </f:facet>
                        </p:panel>
                    </p:dataList>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
