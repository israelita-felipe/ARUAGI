<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosPostagemCreateDlg" widgetVar="VideosPostagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideosPostagemTitle}">
            <h:form id="VideosPostagemCreateForm">
                <h:panelGroup id="display">                    

                    <p:dataList lazy="false" value="#{videosController.itemsAvailableSelectOne}" var="videoToCreate" rows="1" paginator="true" type="none" rendered="#{videosPostagemController.selected.postagem!=null}">
                        
                        <p:panel header="#{videoToCreate.descricao}">
                            
                            <iframe width="300"
                                    height="220"
                                    src="//www.youtube.com/embed/#{videoToCreate.link}?feature=player_embedded"
                                    frameborder="0"
                                    allowfullscreen="true">
                            </iframe>  
                            
                            <f:facet name="footer">
                                <p:commandButton actionListener="#{videosPostagemController.create}" icon="ui-icon ui-icon-disk" update=":PostagemListForm:datalist" oncomplete="handleSubmit(args,'VideosPostagemCreateDialog');">
                                    <f:setPropertyActionListener target="#{videosPostagemController.selected.videos}" value="#{videoToCreate}"/>
                                </p:commandButton>
                            </f:facet>
                        </p:panel>
                    </p:dataList>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
