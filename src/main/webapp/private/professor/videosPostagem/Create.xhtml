<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosPostagemCreateDlg" widgetVar="VideosPostagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideosPostagemTitle}">
            <h:form id="VideosPostagemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosPostagemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVideosPostagemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videosPostagemController.selected.id}" title="#{bundle.CreateVideosPostagemTitle_id}" required="true" requiredMessage="#{bundle.CreateVideosPostagemRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVideosPostagemLabel_videos}" for="videos" />
                        <p:selectOneMenu id="videos" value="#{videosPostagemController.selected.videos}" required="true" requiredMessage="#{bundle.EditVideosPostagemRequiredMessage_videos}">
                            <f:selectItems value="#{videosController.itemsAvailableSelectOne}"
                                           var="videosItem"
                                           itemValue="#{videosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVideosPostagemLabel_postagem}" for="postagem" />
                        <p:selectOneMenu id="postagem" value="#{videosPostagemController.selected.postagem}" required="true" requiredMessage="#{bundle.EditVideosPostagemRequiredMessage_postagem}">
                            <f:selectItems value="#{postagemController.itemsAvailableSelectOne}"
                                           var="postagemItem"
                                           itemValue="#{postagemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVideosPostagemLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{videosPostagemController.selected.usuario}" title="#{bundle.CreateVideosPostagemTitle_usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videosPostagemController.create}" value="#{bundle.Save}" update="display,:VideosPostagemListForm:datalist,:growl" oncomplete="handleSubmit(args,'VideosPostagemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosPostagemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
