<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../../resources/template_site.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">
        Nova postagem
    </ui:define>

    <ui:define name="body">
        <h:form id="PostagemCreateForm" style="padding-top: 70px" class="container">
            <p:messages autoUpdate="true" closable="true"/>
            <h:panelGroup id="display" rendered="#{postagemController.selected != null}">

                <h:outputLabel for="titulo" value="#{bundle.CampoTitulo}"/>
                <div class="input-group" style="width: 100%">
                    <h:inputText class="form-control" id="titulo" value="#{postagemController.selected.titulo}" style="width: 100%"/>
                </div>
                <br/>
                <h:outputLabel for="conteudo" value="#{bundle.TituloPostagem}"/>
                <p:editor immediate="true" id="conteudo" style="width: 100%" value="#{postagemController.selected.conteudo}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>                        

                <br/>
                <h:commandButton class="btn btn-success" action="#{postagemController.create}" value="#{bundle.AcaoSalvar}"/>
            </h:panelGroup> 

        </h:form>
    </ui:define>

</ui:composition>
