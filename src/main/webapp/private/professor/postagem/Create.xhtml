<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PostagemCreateDlg" widgetVar="PostagemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePostagemTitle}">
            <h:form id="PostagemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postagemController.selected != null}">

                        <p:outputLabel value="#{bundle.CreatePostagemLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{postagemController.selected.titulo}" title="#{bundle.CreatePostagemTitle_titulo}" />

                        <p:outputLabel value="#{bundle.CreatePostagemLabel_conteudo}" for="conteudo" />
                        <p:editor id="conteudo" value="#{postagemController.selected.conteudo}" required="true" requiredMessage="#{bundle.CreatePostagemRequiredMessage_conteudo}"/>                        

                    </p:panelGrid>

                    <p:dataGrid id="videoGrid" value="#{postagemController.selected.videosPostagems}" var="videoPostagem" paginator="true">
                        <p:panel>
                            <f:facet name="header">
                                <h:outputText value="#{videoPostagem.videos.descricao}"/>
                            </f:facet>
                            <p:media player="flash" value="#{videoPostagem.videos.link}"/>                        
                            <f:facet name="footer">
                                <p:commandButton value="Excluir" action="#{videosController.destroy()}" disabled="#{videoPostagem.usuario!=usuarioSessionController.selected.id}">
                                    <f:setPropertyActionListener target="#{videosController.selected}" value="#{videoPostagem.videos}"/>
                                </p:commandButton>
                            </f:facet>
                        </p:panel>
                    </p:dataGrid>

                    <p:commandButton actionListener="#{postagemController.create}" value="#{bundle.Save}" update="display,:PostagemListForm:datalist" oncomplete="handleSubmit(args,'PostagemCreateDialog');"/>
                </h:panelGroup>                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
