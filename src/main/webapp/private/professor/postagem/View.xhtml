<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostagemViewDlg" widgetVar="PostagemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPostagemTitle}">
            <h:form id="PostagemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postagemController.selected != null}">
                        <h:outputText value="#{bundle.ViewPostagemLabel_id}"/>
                        <h:outputText value="#{postagemController.selected.id}" title="#{bundle.ViewPostagemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPostagemLabel_titulo}"/>
                        <h:outputText value="#{postagemController.selected.titulo}" title="#{bundle.ViewPostagemTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewPostagemLabel_link}"/>
                        <h:outputText value="#{postagemController.selected.link}" title="#{bundle.ViewPostagemTitle_link}"/>
                        <h:outputText value="#{bundle.ViewPostagemLabel_data}"/>
                        <h:outputText value="#{postagemController.selected.data}" title="#{bundle.ViewPostagemTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPostagemLabel_conteudo}"/>
                        <h:outputText value="#{postagemController.selected.conteudo}" title="#{bundle.ViewPostagemTitle_conteudo}"/>
                        <h:outputText value="#{bundle.ViewPostagemLabel_usuario}"/>
                        <h:outputText value="#{postagemController.selected.usuario}" title="#{bundle.ViewPostagemTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewPostagemLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{postagemController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PostagemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
