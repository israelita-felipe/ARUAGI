<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PostagemEditDlg" widgetVar="PostagemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPostagemTitle}">
            <h:form id="PostagemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{postagemController.selected != null}">

                        <p:outputLabel value="#{bundle.EditPostagemLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{postagemController.selected.titulo}" title="#{bundle.EditPostagemTitle_titulo}" />

                        <p:outputLabel value="#{bundle.EditPostagemLabel_conteudo}" for="conteudo" />
                        <p:editor id="conteudo" value="#{postagemController.selected.conteudo}" required="true" requiredMessage="#{bundle.EditPostagemRequiredMessage_conteudo}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{postagemController.update}" value="#{bundle.Save}" update="display,:PostagemListForm:datalist" oncomplete="handleSubmit(args, 'PostagemEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
