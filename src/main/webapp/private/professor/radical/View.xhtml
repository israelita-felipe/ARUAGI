<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="RadicalViewForm" class="container">
            <h:panelGroup id="display" rendered="#{radicalController.selected != null}">
                <h:outputLabel value="#{bundle.CampoChave}"/>
                <br/>
                <h:outputText value="#{radicalController.selected.id}" title="#{bundle.CampoChave}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoPessoaGramatical}"/>
                <br/>
                <h:outputText value="#{radicalController.selected.pessoaGramatical.descricao} - #{radicalController.selected.pessoaGramatical.flexao}" title="#{bundle.CampoPessoaGramatical}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoTempoVerbal}"/>
                <br/>
                <h:outputText value="#{radicalController.selected.tempoVerbal.descricao}" title="#{bundle.CampoTempoVerbal}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputText value="#{radicalController.selected.palavraLatim.palavra}" title="#{bundle.CampoPalavraLatim}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioSessionController.get(radicalController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
