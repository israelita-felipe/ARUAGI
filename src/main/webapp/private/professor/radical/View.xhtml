<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RadicalViewDlg" widgetVar="RadicalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="RadicalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{radicalController.selected != null}">
                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{radicalController.selected.id}" title="#{bundle.CampoChave}"/>
                        <h:outputText value="#{bundle.CampoPessoaGramatical}"/>
                        <h:outputText value="#{radicalController.selected.pessoaGramatical.descricao} - #{radicalController.selected.pessoaGramatical.flexao}" title="#{bundle.CampoPessoaGramatical}"/>
                        <h:outputText value="#{bundle.CampoTempoVerbal}"/>
                        <h:outputText value="#{radicalController.selected.tempoVerbal.descricao}" title="#{bundle.CampoTempoVerbal}"/>
                        <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{radicalController.selected.palavraLatim.palavra}" title="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(radicalController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
