<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="RadicalCreateForm" class="container" rendered="#{radicalController.selected != null}">

            <h:outputLabel value="Radical" for="radical"/>
            <br/>
            <h:inputText class="form-control" id="radical" value="#{radicalController.selected.radical}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoPessoaGramatical}" for="pessoaGramatical" />
            <br/>
            <h:selectOneMenu class="form-control" id="pessoaGramatical" value="#{radicalController.selected.pessoaGramatical}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{pessoaGramaticalController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoTempoVerbal}" for="tempoVerbal" />
            <br/>
            <h:selectOneMenu class="form-control" id="tempoVerbal" value="#{radicalController.selected.tempoVerbal}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{tempoVerbalController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatim" value="#{radicalController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.CampoPalavraLatim}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{radicalController.create}" value="#{bundle.AcaoSalvar}"/>

        </h:form>        
    </ui:define>

</ui:composition>
