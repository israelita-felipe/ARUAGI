<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRadicalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RadicalListForm">
                <p:panel header="#{bundle.ListRadicalTitle}">
                    <p:dataTable id="datalist" value="#{radicalController.items}" var="item"
                                 selectionMode="single" selection="#{radicalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Radical"/>
                            </f:facet>
                            <h:outputText value="#{item.radical}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadicalTitle_pessoaGramatical}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical.descricao}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaGramaticalTitle_flexao}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical.flexao}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadicalTitle_tempoVerbal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempoVerbal.descricao}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadicalTitle_palavraLatim}"/>
                            </f:facet>
                            <h:outputText value="#{item.palavraLatim.palavra}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRadicalTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{radicalController.prepareCreate}" update=":RadicalCreateForm" oncomplete="PF('RadicalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RadicalViewForm" oncomplete="PF('RadicalViewDialog').show()" disabled="#{empty radicalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RadicalEditForm" oncomplete="PF('RadicalEditDialog').show()" disabled="#{empty radicalController.selected || radicalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{radicalController.destroy}" update=":growl,datalist" disabled="#{empty radicalController.selected || radicalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
