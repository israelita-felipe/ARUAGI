<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloListagemCasosLatinos}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form class="container">
                <h:commandLink class="btn btn-success" value="#{bundle.AcaoNovo}" action="#{radicalController.prepareCreate()}"/>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{radicalController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{radicalController.previous}" value="«" disabled="#{!radicalController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{radicalController.pagination.pageFirstItem + 1} até #{radicalController.pagination.pageLastItem + 1} de #{radicalController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{radicalController.next}" value="»" disabled="#{!radicalController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{radicalController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                
                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{radicalController.items}" var="item">

                    <h:column>
                        <h2 class="blog-post-title">                            
                            #{item.radical}
                        </h2>
                        <div class="blog-post-meta">
                            Por: #{usuarioSessionController.get(item.usuario).nome}                            
                        </div>  
                        <br/>
                        <p>
                            <h:outputLabel value="#{bundle.CampoPessoaGramatical}"/>
                            <br/>
                            <h:outputText value="#{item.pessoaGramatical.descricao}"/>
                            <br/>
                            <br/>
                            <h:outputLabel value="#{bundle.CampoFlexao}"/>
                            <br/>
                            <h:outputText value="#{item.pessoaGramatical.flexao}"/>
                            <br/>
                            <br/>
                            <h:outputLabel value="#{bundle.CampoTempoVerbal}"/>
                            <br/>
                            <h:outputText value="#{item.tempoVerbal.descricao}"/>
                            <br/>
                            <br/>
                            <h:outputLabel value="#{bundle.CampoPalavraLatim}"/>
                            <br/>
                            <h:outputText value="#{item.palavraLatim.palavra}"/>
                        </p>

                        <h:commandButton class="btn btn-default" value="V" action="#{radicalController.prepareView()}"/>
                        <h:commandButton class="btn btn-default" value="E" action="#{radicalController.prepareEdit()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>
                        <h:commandButton class="btn btn-default" value="X" action="#{radicalController.destroy()}" rendered="#{item.usuario==usuarioSessionController.selected.id}"/>                            
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{radicalController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{radicalController.previous}" value="«" disabled="#{!radicalController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{radicalController.pagination.pageFirstItem + 1} até #{radicalController.pagination.pageLastItem + 1} de #{radicalController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{radicalController.next}" value="»" disabled="#{!radicalController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{radicalController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                

            </h:form>

        </ui:define>
    </ui:composition>

</html>
