    <ui:composition>

        <p:dialog id="PalavraPortuguesEditDlg" widgetVar="PalavraPortuguesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">

                        <p:outputLabel value="#{bundle.CampoPalavraPortugues}" for="palavra" />
