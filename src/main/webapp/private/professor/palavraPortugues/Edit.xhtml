<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.AcaoEditar}
    </ui:define>

    <ui:define name="body">
        <h:form id="PalavraPortuguesCreateForm" class="container" rendered="#{palavraPortuguesController.selected != null}">

            <h:outputLabel value="#{bundle.CampoPalavraPortugues}" for="palavra" />
            <br/>
            <h:inputText id="palavra" class="form-control" value="#{palavraPortuguesController.selected.palavra}" title="#{bundle.CampoPalavraPortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{palavraPortuguesController.update}" value="#{bundle.AcaoSalvar}"/>
        </h:form>        
    </ui:define>

</ui:composition>
