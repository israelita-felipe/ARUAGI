<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraduzPalavraEditDlg" widgetVar="TraduzPalavraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="TraduzPalavraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traduzPalavraController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoPalavraPortugues}" for="palavraPortugues" />
                        <p:selectOneMenu id="palavraPortugues" filter="true" value="#{traduzPalavraController.selected.palavraPortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraPortuguesController.itemsAvailableSelectOne}"
                                           var="palavraPortuguesItem"
                                           itemLabel="#{palavraPortuguesItem.palavra}"
                                           itemValue="#{palavraPortuguesItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" filter="true" value="#{traduzPalavraController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{traduzPalavraController.update}" value="#{bundle.AcaoSalvar}" update="display,:TraduzPalavraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TraduzPalavraEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
