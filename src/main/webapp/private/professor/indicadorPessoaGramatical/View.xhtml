<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="IndicadorPessoaGramaticalViewForm" class="container">
            <h:panelGroup id="display" rendered="#{indicadorPessoaGramaticalController.selected != null}">
                <h:outputLabel value="#{bundle.CampoPessoaGramatical}"/>
                <br/>
                <h:outputText value="#{indicadorPessoaGramaticalController.selected.pessoaGramatical.descricao} - #{indicadorPessoaGramaticalController.selected.pessoaGramatical.flexao}" title="#{bundle.CampoPessoaGramatical}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoTempoVerbal}"/>
                <br/>
                <h:outputText value="#{indicadorPessoaGramaticalController.selected.tempoVerbal.descricao}" title="#{bundle.CampoTempoVerbal}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoDescricao}"/>
                <br/>
                <h:outputText value="#{indicadorPessoaGramaticalController.selected.descricao}" title="#{bundle.CampoDescricao}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoAutor}"/>
                <br/>
                <h:outputText value="#{usuarioSessionController.get(indicadorPessoaGramaticalController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
