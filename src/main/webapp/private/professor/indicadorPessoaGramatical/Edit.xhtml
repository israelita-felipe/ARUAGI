<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorPessoaGramaticalEditDlg" widgetVar="IndicadorPessoaGramaticalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="IndicadorPessoaGramaticalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorPessoaGramaticalController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{indicadorPessoaGramaticalController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoPessoaGramatical}" for="pessoaGramatical" />
                        <p:selectOneMenu id="pessoaGramatical" filter="true" value="#{indicadorPessoaGramaticalController.selected.pessoaGramatical}" required="true" requiredMessage="#{bundle.CampoPessoaGramatical}">
                            <f:selectItems value="#{pessoaGramaticalController.itemsAvailableSelectOne}"
                                           var="pessoaGramaticalItem"
                                           itemLabel="#{pessoaGramaticalItem.descricao} - #{pessoaGramaticalItem.flexao}"
                                           itemValue="#{pessoaGramaticalItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoTempoVerbal}" for="tempoVerbal" />
                        <p:selectOneMenu id="tempoVerbal" filter="true" value="#{indicadorPessoaGramaticalController.selected.tempoVerbal}" required="true" requiredMessage="#{bundle.CampoTempoVerbal}">
                            <f:selectItems value="#{tempoVerbalController.itemsAvailableSelectOne}"
                                           var="tempoVerbalItem"
                                           itemLabel="#{tempoVerbalItem.descricao}"
                                           itemValue="#{tempoVerbalItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicadorPessoaGramaticalController.update}" value="#{bundle.AcaoSalvar}" update="display,:IndicadorPessoaGramaticalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IndicadorPessoaGramaticalEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
