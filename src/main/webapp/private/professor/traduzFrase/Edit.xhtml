<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraduzFraseEditDlg" widgetVar="TraduzFraseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="TraduzFraseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traduzFraseController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoFraseLatim}" for="fraseLatim" />
                        <p:selectOneMenu id="fraseLatim" filter="true" value="#{traduzFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                           var="fraseLatimItem"
                                           itemLabel="#{fraseLatimItem.frase}"
                                           itemValue="#{fraseLatimItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoFrasePortugues}" for="frasePortugues" />
                        <p:selectOneMenu id="frasePortugues" filter="true" value="#{traduzFraseController.selected.frasePortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{frasePortuguesController.itemsAvailableSelectOne}"
                                           var="frasePortuguesItem"
                                           itemLabel="#{frasePortuguesItem.frase}"
                                           itemValue="#{frasePortuguesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traduzFraseController.update}" value="#{bundle.AcaoSalvar}" update="display,:TraduzFraseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TraduzFraseEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
