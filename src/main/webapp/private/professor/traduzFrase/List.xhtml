<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloTraduzFrases}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TraduzFraseListForm">
                <p:panel>
                    <p:dataTable id="datalist" value="#{traduzFraseController.items}" var="item"
                                 selectionMode="single" selection="#{traduzFraseController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoFraseLatim}"/>
                            </f:facet>
                            <h:outputText value="#{item.fraseLatim.frase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoFrasePortugues}"/>
                            </f:facet>
                            <h:outputText value="#{item.frasePortugues.frase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CampoAutor}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.AcaoNovo}" actionListener="#{traduzFraseController.prepareCreate}" update=":TraduzFraseCreateForm" oncomplete="PF('TraduzFraseCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.AcaoDetalhar}" update=":TraduzFraseViewForm" oncomplete="PF('TraduzFraseViewDialog').show()" disabled="#{empty traduzFraseController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.AcaoEditar}" update=":TraduzFraseEditForm" oncomplete="PF('TraduzFraseEditDialog').show()" disabled="#{empty traduzFraseController.selected || traduzFraseController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.AcaoExcluir}" actionListener="#{traduzFraseController.destroy}" update=":growl,datalist" disabled="#{empty traduzFraseController.selected || traduzFraseController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
