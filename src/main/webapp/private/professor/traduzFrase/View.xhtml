<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraduzFraseViewDlg" widgetVar="TraduzFraseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="TraduzFraseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traduzFraseController.selected != null}">
                        <h:outputText value="#{bundle.CampoFraseLatim}"/>
                        <h:outputText value="#{traduzFraseController.selected.fraseLatim.frase}" title="#{bundle.Obrigatorio}"/>
                        <h:outputText value="#{bundle.CampoFrasePortugues}"/>
                        <h:outputText value="#{traduzFraseController.selected.frasePortugues.frase}" title="#{bundle.Obrigatorio}"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(traduzFraseController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
