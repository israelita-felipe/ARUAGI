<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraduzFraseViewDlg" widgetVar="TraduzFraseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTraduzFraseTitle}">
            <h:form id="TraduzFraseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traduzFraseController.selected != null}">
                        <h:outputText value="#{bundle.ViewTraduzFraseLabel_fraseLatim}"/>
                        <h:outputText value="#{traduzFraseController.selected.fraseLatim}" title="#{bundle.ViewTraduzFraseTitle_fraseLatim}"/>
                        <h:outputText value="#{bundle.ViewTraduzFraseLabel_frasePortugues}"/>
                        <h:outputText value="#{traduzFraseController.selected.frasePortugues}" title="#{bundle.ViewTraduzFraseTitle_frasePortugues}"/>
                        <h:outputText value="#{bundle.ViewTraduzFraseLabel_usuario}"/>
                        <h:outputText value="#{traduzFraseController.selected.usuario}" title="#{bundle.ViewTraduzFraseTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TraduzFraseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
