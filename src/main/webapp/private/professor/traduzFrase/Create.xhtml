<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="TraduzFraseCreateForm" class="container" rendered="#{traduzFraseController.selected != null}">
            <h:outputLabel value="#{bundle.CampoFraseLatim}" for="fraseLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="fraseLatim" value="#{traduzFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoFrasePortugues}" for="frasePortugues" />
            <br/>
            <h:selectOneMenu class="form-control" id="frasePortugues" value="#{traduzFraseController.selected.frasePortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{frasePortuguesController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{traduzFraseController.create}" value="#{bundle.AcaoSalvar}"/>
        </h:form>        
    </ui:define>

</ui:composition>
