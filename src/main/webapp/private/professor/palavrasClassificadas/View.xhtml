<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalavrasClassificadasViewDlg" widgetVar="PalavrasClassificadasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="PalavrasClassificadasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palavrasClassificadasController.selected != null}">
                        <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{palavrasClassificadasController.selected.palavraLatim.palavra}" title="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{bundle.CampoClassificacaoGramatical}"/>
                        <h:outputText value="#{palavrasClassificadasController.selected.classificacaoGramatical.nome}" title="#{bundle.CampoClassificacaoGramatical}"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(palavrasClassificadasController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
