<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalavrasClassificadasEditDlg" widgetVar="PalavrasClassificadasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="PalavrasClassificadasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palavrasClassificadasController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" filter="true" value="#{palavrasClassificadasController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoClassificacaoGramatical}" for="classificacaoGramatical" />
                        <p:selectOneMenu id="classificacaoGramatical" filter="true" value="#{palavrasClassificadasController.selected.classificacaoGramatical}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{classificacaoGramaticalController.itemsAvailableSelectOne}"
                                           var="classificacaoGramaticalItem"
                                           itemLabel="#{classificacaoGramaticalItem.nome}"
                                           itemValue="#{classificacaoGramaticalItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{palavrasClassificadasController.update}" value="#{bundle.AcaoSalvar}" update="display,:PalavrasClassificadasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PalavrasClassificadasEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
