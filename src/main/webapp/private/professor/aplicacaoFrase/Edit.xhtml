<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacaoFraseEditDlg" widgetVar="AplicacaoFraseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAplicacaoFraseTitle}">
            <h:form id="AplicacaoFraseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacaoFraseController.selected != null}">

                        <p:outputLabel value="#{bundle.EditAplicacaoFraseLabel_fraseLatim}" for="fraseLatim" />
                        <p:selectOneMenu id="fraseLatim" value="#{aplicacaoFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.EditAplicacaoFraseRequiredMessage_fraseLatim}">
                            <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                           var="fraseLatimItem"
                                           itemLabel="#{fraseLatimItem.frase}"
                                           itemValue="#{fraseLatimItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditAplicacaoFraseLabel_palavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" value="#{aplicacaoFraseController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.EditAplicacaoFraseRequiredMessage_palavraLatim}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplicacaoFraseController.update}" value="#{bundle.Save}" update="display,:AplicacaoFraseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AplicacaoFraseEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
