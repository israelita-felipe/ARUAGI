<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="AplicacaoFraseCreateForm" class="container" rendered="#{aplicacaoFraseController.selected != null}">

            <h:messages showDetail="true" showSummary="true" class="warning"/>
            <h:outputLabel value="#{bundle.CampoFraseLatim}" for="fraseLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="fraseLatim" value="#{aplicacaoFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            
            <br/>
            
            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
            <br/>
            <h:selectOneMenu class="form-control" id="palavraLatim" value="#{aplicacaoFraseController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{aplicacaoFraseController.create}" value="#{bundle.AcaoSalvar}" />

        </h:form>        
    </ui:define>

</ui:composition>
