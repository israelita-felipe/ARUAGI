<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacaoFraseCreateDlg" widgetVar="AplicacaoFraseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="AplicacaoFraseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacaoFraseController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoFraseLatim}" for="fraseLatim" />
                        <p:selectOneMenu id="fraseLatim" filter="true" value="#{aplicacaoFraseController.selected.fraseLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{fraseLatimController.itemsAvailableSelectOne}"
                                           var="fraseLatimItem"
                                           itemLabel="#{fraseLatimItem.frase}"
                                           itemValue="#{fraseLatimItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" filter="true" value="#{aplicacaoFraseController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{aplicacaoFraseController.create}" value="#{bundle.AcaoSalvar}" update="display,:AplicacaoFraseListForm:datalist,:growl" oncomplete="handleSubmit(args,'AplicacaoFraseCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
