<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoGramaticalEditDlg" widgetVar="QuestaoGramaticalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuestaoGramaticalTitle}">
            <h:form id="QuestaoGramaticalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoGramaticalController.selected != null}">

                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{questaoGramaticalController.selected.titulo}" title="#{bundle.EditQuestaoGramaticalTitle_titulo}" />

                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_pessoaGramatical}" for="pessoaGramatical" />
                        <p:selectOneMenu id="pessoaGramatical" value="#{questaoGramaticalController.selected.pessoaGramatical}" required="true" requiredMessage="#{bundle.EditQuestaoGramaticalRequiredMessage_pessoaGramatical}">
                            <f:selectItems value="#{pessoaGramaticalController.itemsAvailableSelectOne}"
                                           var="pessoaGramaticalItem"
                                           itemLabel="#{pessoaGramaticalItem.id}Âª pessoa : #{pessoaGramaticalItem.flexao}"
                                           itemValue="#{pessoaGramaticalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_tempoVerbal}" for="tempoVerbal" />
                        <p:selectOneMenu id="tempoVerbal" value="#{questaoGramaticalController.selected.tempoVerbal}" required="true" requiredMessage="#{bundle.EditQuestaoGramaticalRequiredMessage_tempoVerbal}">
                            <f:selectItems value="#{tempoVerbalController.itemsAvailableSelectOne}"
                                           var="tempoVerbalItem"
                                           itemLabel="#{tempoVerbalItem.descricao}"                                           
                                           itemValue="#{tempoVerbalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_palavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" value="#{questaoGramaticalController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.EditQuestaoGramaticalRequiredMessage_palavraLatim}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_nivelQuestao}" for="nivelQuestao" />
                        <p:selectOneMenu id="nivelQuestao" value="#{questaoGramaticalController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.EditQuestaoGramaticalRequiredMessage_nivelQuestao}">
                            <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                           var="nivelQuestaoItem"
                                           itemLabel="#{nivelQuestaoItem.descricao}"
                                           itemValue="#{nivelQuestaoItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.EditQuestaoGramaticalLabel_enunciado}" for="enunciado" />
                        <p:editor id="enunciado" value="#{questaoGramaticalController.selected.enunciado}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{questaoGramaticalController.update}" value="#{bundle.Save}" update="display,:QuestaoGramaticalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuestaoGramaticalEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
