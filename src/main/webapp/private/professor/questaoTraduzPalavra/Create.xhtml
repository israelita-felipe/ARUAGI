<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{bundle.AcaoNovo}
    </ui:define>

    <ui:define name="body">
        <h:form id="QuestaoTraduzPalavraCreateForm" class="container" rendered="#{questaoTraduzPalavraController.selected != null}">

            <h:outputLabel for="titulo" value="#{bundle.CampoTitulo}"/>
            <br/>
            <h:inputText class="form-control" id="titulo" value="#{questaoTraduzPalavraController.selected.titulo}" title="#{bundle.CampoTitulo}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />            
            <br/>
            <h:selectOneMenu  class="form-control" id="palavraLatim" value="#{questaoTraduzPalavraController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"/>
                <f:validator validatorId="TraducaoValidator"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoTraducao}" for="traducao" />            
            <br/>
            <h:selectOneMenu class="form-control" id="traducao" value="#{questaoTraduzPalavraController.selected.palavraPortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{palavraPortuguesController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoNivel}" for="nivelQuestao" />
            <br/>
            <h:selectOneMenu class="form-control" id="nivelQuestao" value="#{questaoTraduzPalavraController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoEnunciado}" for="enunciado" />
            <br/>
            <p:editor id="enunciado" value="#{questaoTraduzPalavraController.selected.enunciado}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <hr/>
            <h:commandButton class="btn btn-success" action="#{questaoTraduzPalavraController.create}" value="#{bundle.AcaoSalvar}"/>

        </h:form>        
    </ui:define>

</ui:composition>
