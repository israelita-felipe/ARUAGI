<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoTraduzPalavraCreateDlg" widgetVar="QuestaoTraduzPalavraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestaoTraduzPalavraTitle}">
            <h:form id="QuestaoTraduzPalavraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoTraduzPalavraController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateQuestaoTraduzPalavraLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{questaoTraduzPalavraController.selected.titulo}" title="#{bundle.CreateQuestaoTraduzPalavraTitle_titulo}" />

                        <p:outputLabel value="#{bundle.CreateQuestaoTraduzPalavraLabel_enunciado}" for="enunciado" />
                        <p:editor id="enunciado" value="#{questaoTraduzPalavraController.selected.enunciado}" required="true"/>

                        <p:outputLabel value="#{bundle.CreateQuestaoTraduzPalavraLabel_palavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" value="#{questaoTraduzPalavraController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.EditQuestaoTraduzPalavraRequiredMessage_palavraLatim}">
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemLabel="#{palavraLatimItem.palavra}"
                                           itemValue="#{palavraLatimItem}"/>
                            <f:validator validatorId="TraducaoValidator"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateQuestaoTraduzPalavraLabel_nivelQuestao}" for="nivelQuestao" />
                        <p:selectOneMenu id="nivelQuestao" value="#{questaoTraduzPalavraController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.EditQuestaoTraduzPalavraRequiredMessage_nivelQuestao}">
                            <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                           var="nivelQuestaoItem"
                                           itemLabel="#{nivelQuestaoItem.descricao}"
                                           itemValue="#{nivelQuestaoItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{questaoTraduzPalavraController.create}" value="#{bundle.Save}" update="display,:QuestaoTraduzPalavraListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestaoTraduzPalavraCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
