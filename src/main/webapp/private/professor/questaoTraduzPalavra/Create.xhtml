<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoTraduzPalavraCreateDlg" widgetVar="QuestaoTraduzPalavraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="QuestaoTraduzPalavraCreateForm">
                <h:panelGroup id="display">
                    <p:panel rendered="#{questaoTraduzPalavraController.selected != null}" styleClass="noBorder">
                        <f:facet name="header">
                            <p:inputText id="titulo" value="#{questaoTraduzPalavraController.selected.titulo}" title="#{bundle.CampoTitulo}" placeholder="#{bundle.CampoTitulo}" required="true" requiredMessage="#{bundle.Obrigatorio}" styleClass="largeInput"/>
                        </f:facet>
                        <p:panelGrid columns="4" styleClass="noBorder">
                            <p:outputLabel value="#{bundle.CampoPalavraLatim}" for="palavraLatim" />
                            <p:outputLabel value="#{bundle.CampoTraducao}" for="traducao" />
                            <p:outputLabel value="#{bundle.CampoNivel}" for="nivelQuestao" />
                            <p:outputLabel value="#{bundle.CampoStatus}" for="status" />

                            <p:selectOneMenu id="palavraLatim" filter="true" value="#{questaoTraduzPalavraController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                               var="palavraLatimItem"
                                               itemLabel="#{palavraLatimItem.palavra}"
                                               itemValue="#{palavraLatimItem}"/>
                                <f:validator validatorId="TraducaoValidator"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="traducao" filter="true" value="#{questaoTraduzPalavraController.selected.palavraPortugues}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{palavraPortuguesController.itemsAvailableSelectOne}"
                                               var="palavraPortuguesItem"
                                               itemLabel="#{palavraPortuguesItem.palavra}"
                                               itemValue="#{palavraPortuguesItem}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="nivelQuestao" filter="true" value="#{questaoTraduzPalavraController.selected.nivelQuestao}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                                <f:selectItems value="#{nivelQuestaoController.itemsAvailableSelectOne}"
                                               var="nivelQuestaoItem"
                                               itemLabel="#{nivelQuestaoItem.descricao}"
                                               itemValue="#{nivelQuestaoItem}"/>
                            </p:selectOneMenu>
                            
                            <p:inputSwitch id="status" value="#{questaoTraduzPalavraController.selected.status}" onLabel="#{bundle.StatusAtivo}" offLabel="#{bundle.StatusDesativado}"/>
                        </p:panelGrid>
                        <p:outputLabel value="#{bundle.CampoEnunciado}" for="enunciado" />
                        <p:editor id="enunciado" value="#{questaoTraduzPalavraController.selected.enunciado}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                    </p:panel>
                    <p:commandButton actionListener="#{questaoTraduzPalavraController.create}" value="#{bundle.AcaoSalvar}" update="display,:QuestaoTraduzPalavraListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestaoTraduzPalavraCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
