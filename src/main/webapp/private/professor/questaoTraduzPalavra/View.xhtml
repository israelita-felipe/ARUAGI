<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestaoTraduzPalavraViewDlg" widgetVar="QuestaoTraduzPalavraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="QuestaoTraduzPalavraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questaoTraduzPalavraController.selected != null}">
                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{questaoTraduzPalavraController.selected.id}" title="#{bundle.CampoChave}"/>
                        <h:outputText value="#{bundle.CampoTitulo}"/>
                        <h:outputText value="#{questaoTraduzPalavraController.selected.titulo}" title="#{bundle.CampoTitulo}"/>
                        <h:outputText value="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{questaoTraduzPalavraController.selected.palavraLatim.palavra}" title="#{bundle.CampoPalavraLatim}"/>
                        <h:outputText value="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{questaoTraduzPalavraController.selected.nivelQuestao.descricao}" title="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{bundle.CampoEnunciado}"/>
                        <p:editor value="#{questaoTraduzPalavraController.selected.enunciado}" disabled="true" controls="" width="600"/>
                        <h:outputText value="#{bundle.CampoAutor}"/>
                        <h:outputText value="#{usuarioSessionController.getUsuario(questaoTraduzPalavraController.selected.usuario).nome}" title="#{bundle.CampoAutor}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
