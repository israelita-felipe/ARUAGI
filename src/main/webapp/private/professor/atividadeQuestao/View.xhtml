<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AtividadeQuestaoViewDlg" widgetVar="AtividadeQuestaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAtividadeQuestaoTitle}">
            <h:form id="AtividadeQuestaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{atividadeQuestaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAtividadeQuestaoLabel_id}"/>
                        <h:outputText value="#{atividadeQuestaoController.selected.id}" title="#{bundle.ViewAtividadeQuestaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAtividadeQuestaoLabel_tipoQuestao}"/>
                        <h:outputText value="#{atividadeQuestaoController.selected.tipoQuestao}" title="#{bundle.ViewAtividadeQuestaoTitle_tipoQuestao}"/>
                        <h:outputText value="#{bundle.ViewAtividadeQuestaoLabel_titulo}"/>
                        <h:outputText value="#{atividadeQuestaoController.selected.titulo}" title="#{bundle.ViewAtividadeQuestaoTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewAtividadeQuestaoLabel_usuario}"/>
                        <h:outputText value="#{atividadeQuestaoController.selected.usuario}" title="#{bundle.ViewAtividadeQuestaoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAtividadeQuestaoLabel_descricao}"/>
                        <h:outputText value="#{atividadeQuestaoController.selected.descricao}" title="#{bundle.ViewAtividadeQuestaoTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AtividadeQuestaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
