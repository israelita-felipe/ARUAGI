<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAcessoCreateDlg" widgetVar="NivelAcessoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="NivelAcessoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelAcessoController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoNivel}" for="id" />
                        <p:inputText id="id" value="#{nivelAcessoController.selected.id}" title="#{bundle.CampoNivel}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoLinkAcesso}" for="linkAcesso" />
                        <p:inputText id="linkAcesso" value="#{nivelAcessoController.selected.linkAcesso}" title="#{bundle.CampoLinkAcesso}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                        <p:editor id="descricao" value="#{nivelAcessoController.selected.descricao}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelAcessoController.create}" value="#{bundle.AcaoSalvar}" update="display,:NivelAcessoListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelAcessoCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
