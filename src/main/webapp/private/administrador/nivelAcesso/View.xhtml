<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAcessoViewDlg" widgetVar="NivelAcessoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">

            <h:form id="NivelAcessoViewForm">

                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{nivelAcessoController.selected != null}">

                        <h:outputText value="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{nivelAcessoController.selected.id}" title="#{bundle.CampoNivel}"/>

                        <h:outputText value="#{bundle.CampoLinkAcesso}"/>
                        <h:outputText value="#{nivelAcessoController.selected.linkAcesso}" title="#{bundle.CampoLinkAcesso}"/>

                        <h:outputText value="#{bundle.CampoDescricao}"/>
                        <h:outputText value="#{nivelAcessoController.selected.descricao}" title="#{bundle.CampoDescricao}"/>

                    </p:panelGrid>

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
</html>
