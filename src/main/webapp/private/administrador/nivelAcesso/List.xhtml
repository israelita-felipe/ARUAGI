<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloNivelAcessos}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form class="container">
                <h:commandLink class="btn btn-success" value="#{bundle.AcaoNovo}" action="#{nivelAcessoController.prepareCreate()}"/>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{nivelAcessoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{nivelAcessoController.previous}" value="«" disabled="#{!nivelAcessoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{nivelAcessoController.pagination.pageFirstItem + 1} até #{nivelAcessoController.pagination.pageLastItem + 1} de #{nivelAcessoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{nivelAcessoController.next}" value="»" disabled="#{!nivelAcessoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{nivelAcessoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                
                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{nivelAcessoController.items}" var="item">

                    <h:column>
                        <h2 class="blog-post-title">
                            #{item.id} - #{item.descricao}
                            <h4>
                                #{item.linkAcesso}
                            </h4>
                        </h2>                        
                        <h:commandButton class="btn btn-default" value="V" action="#{nivelAcessoController.prepareView()}"/>
                        <h:commandButton class="btn btn-default" value="E" action="#{nivelAcessoController.prepareEdit()}"/>
                        <h:commandButton class="btn btn-default" value="X" action="#{nivelAcessoController.destroy()}"/>                            
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{nivelAcessoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{nivelAcessoController.previous}" value="«" disabled="#{!nivelAcessoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{nivelAcessoController.pagination.pageFirstItem + 1} até #{nivelAcessoController.pagination.pageLastItem + 1} de #{nivelAcessoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{nivelAcessoController.next}" value="»" disabled="#{!nivelAcessoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{nivelAcessoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                

            </h:form>

        </ui:define>
    </ui:composition>

</html>
