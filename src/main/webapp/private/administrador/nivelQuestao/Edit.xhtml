<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelQuestaoEditDlg" widgetVar="NivelQuestaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoEditar}">
            <h:form id="NivelQuestaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelQuestaoController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoDescricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{nivelQuestaoController.selected.descricao}" title="#{bundle.CampoDescricao}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoObservacao}" for="observacoes" />
                        <p:editor id="observacoes" value="#{nivelQuestaoController.selected.observacoes}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelQuestaoController.update}" value="#{bundle.AcaoSalvar}" update="display,:NivelQuestaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NivelQuestaoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
