<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloNivelAcessos}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form class="container">
                <div class="pull-right">
                    <h4>
                        #{acessoController.totalAcessos()} acessos no total.
                    </h4>
                </div>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{acessoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{acessoController.previous}" value="«" disabled="#{!acessoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{acessoController.pagination.pageFirstItem + 1} até #{acessoController.pagination.pageLastItem + 1} de #{acessoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{acessoController.next}" value="»" disabled="#{!acessoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{acessoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>   

                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{acessoController.items}" var="item">


                    <h:column>
                        <h2 class="blog-post-title">
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h4>
                                <h:outputText value="#{item.acessos}"/>
                            </h4>
                        </h2>                        
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{acessoController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{acessoController.previous}" value="«" disabled="#{!acessoController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{acessoController.pagination.pageFirstItem + 1} até #{acessoController.pagination.pageLastItem + 1} de #{acessoController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{acessoController.next}" value="»" disabled="#{!acessoController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{acessoController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                

            </h:form>

        </ui:define>
    </ui:composition>

</html>
