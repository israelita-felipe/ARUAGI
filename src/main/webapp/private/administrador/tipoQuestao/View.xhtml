<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoQuestaoViewDlg" widgetVar="TipoQuestaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoQuestaoTitle}">
            <h:form id="TipoQuestaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoQuestaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoQuestaoLabel_id}"/>
                        <h:outputText value="#{tipoQuestaoController.selected.id}" title="#{bundle.ViewTipoQuestaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoQuestaoLabel_descricao}"/>
                        <h:outputText value="#{tipoQuestaoController.selected.descricao}" title="#{bundle.ViewTipoQuestaoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTipoQuestaoLabel_nomeTabelaBanco}"/>
                        <h:outputText value="#{tipoQuestaoController.selected.nomeTabelaBanco}" title="#{bundle.ViewTipoQuestaoTitle_nomeTabelaBanco}"/>
                        <h:outputText value="#{bundle.ViewTipoQuestaoLabel_usuario}"/>
                        <h:outputText value="#{tipoQuestaoController.selected.usuario}" title="#{bundle.ViewTipoQuestaoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoQuestaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
