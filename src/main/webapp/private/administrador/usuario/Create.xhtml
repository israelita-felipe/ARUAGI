<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoNovo}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="#{bundle.CampoNivel}" for="nivelAcessoByNivelAcesso" />
                        <p:selectOneMenu id="nivelAcessoByNivelAcesso" value="#{usuarioController.selected.nivelAcesso}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                            <f:selectItems value="#{nivelAcessoController.itemsAvailableSelectOne}"
                                           var="nivelAcessoByNivelAcessoItem"
                                           itemLabel="#{nivelAcessoByNivelAcessoItem.descricao}"
                                           itemValue="#{nivelAcessoByNivelAcessoItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CampoStatus}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{usuarioController.selected.status}" />

                        <p:outputLabel value="#{bundle.CampoNome}" for="nome" />
                        <p:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CampoNome}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoSenha}" for="senha" />
                        <p:password id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.CampoSenha}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoConfirmaSenha}" for="senhaConfirm" />
                        <p:password id="senhaConfirm" value="#{usuarioController.confirmPass}" title="#{bundle.CampoConfirmaSenha}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoLogin}" for="login" />
                        <p:inputText id="login" value="#{usuarioController.selected.login}" title="#{bundle.CampoLogin}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>

                        <p:outputLabel value="#{bundle.CampoObservacao}" for="observacoes" />
                        <p:editor id="observacoes" value="#{usuarioController.selected.observacoes}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.AcaoSalvar}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
