<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nivelAcessoByNivelAcesso}" for="nivelAcessoByNivelAcesso" />
                        <p:selectOneMenu id="nivelAcessoByNivelAcesso" value="#{usuarioController.selected.nivelAcesso}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nivelAcessoByNivelAcesso}">
                            <f:selectItems value="#{nivelAcessoController.itemsAvailableSelectOne}"
                                           var="nivelAcessoByNivelAcessoItem"
                                           itemLabel="#{nivelAcessoByNivelAcessoItem.descricao}"
                                           itemValue="#{nivelAcessoByNivelAcessoItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CreateUsuarioTitle_nome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nome}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senha" />
                        <p:password id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_senha}" for="senhaConfirm" />
                        <p:password id="senhaConfirm" value="#{usuarioController.confirmPass}" title="#{bundle.CreateUsuarioTitle_senha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_senha}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_login}" for="login" />
                        <p:inputText id="login" value="#{usuarioController.selected.login}" title="#{bundle.CreateUsuarioTitle_login}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_login}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_observacoes}" for="observacoes" />
                        <p:editor id="observacoes" value="#{usuarioController.selected.observacoes}"/>

                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{usuarioController.selected.status}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
