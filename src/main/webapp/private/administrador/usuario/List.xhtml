<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.TituloUsuario}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form class="container">
                <h:commandLink class="btn btn-success" value="#{bundle.AcaoNovo}" action="#{usuarioController.prepareCreate()}"/>
                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{usuarioController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{usuarioController.previous}" value="«" disabled="#{!usuarioController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1} até #{usuarioController.pagination.pageLastItem + 1} de #{usuarioController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{usuarioController.next}" value="»" disabled="#{!usuarioController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{usuarioController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>                                
                <h:dataTable class="table" columnClasses="col-lg-4" rowClasses="col-sm-6 col-md-4" value="#{usuarioController.items}" var="item">

                    <h:column>                        
                        <div class="pull-right">
                            <h:outputText class="label label-danger" value="Inativo" rendered="#{!item.status}"/>
                            <h:outputText class="label label-success" value="Ativo"  rendered="#{item.status}"/>
                        </div>
                        <h2 class="blog-post-title">
                            #{item.nome}                                                        
                        </h2>
                        <div class="blog-post-meta">
                            Por: #{item.usuario.nome}                            
                        </div>                                                
                        <h:commandButton class="btn btn-default" value="V" action="#{usuarioController.prepareView()}"/>
                        <h:commandButton class="btn btn-default" value="E" action="#{usuarioController.prepareEdit()}" rendered="#{item.usuario.id==usuarioSessionController.selected.id}"/>
                        <h:commandButton class="btn btn-default" value="X" action="#{usuarioController.destroy()}" rendered="#{item.usuario.id==usuarioSessionController.selected.id}"/>                            
                    </h:column>

                </h:dataTable>

                <div>
                    <nav>                                      
                        <ul class="pagination">
                            <li>
                                <h:commandLink action="#{usuarioController.first}" value="««"/>
                            </li>
                            <li>
                                <h:commandLink action="#{usuarioController.previous}" value="«" disabled="#{!usuarioController.pagination.hasPreviousPage}"/>
                            </li>
                            <li>
                                <a href="#">
                                    <h:outputText value="#{usuarioController.pagination.pageFirstItem + 1} até #{usuarioController.pagination.pageLastItem + 1} de #{usuarioController.pagination.itemsCount}"/>
                                </a>
                            </li>
                            <li>
                                <h:commandLink action="#{usuarioController.next}" value="»" disabled="#{!usuarioController.pagination.hasNextPage}"/>      
                            </li>                                  
                            <li>
                                <h:commandLink action="#{usuarioController.last}" value="»»"/>
                            </li>                            
                        </ul>                        
                    </nav>                       
                </div>    

            </h:form>
        </ui:define>
    </ui:composition>

</html>
