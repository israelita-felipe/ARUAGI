<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{bundle.TituloUsuario}
    </ui:define>

    <ui:define name="body">
        <h:form id="UsuarioCreateForm" class="container">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:outputLabel value="#{bundle.CampoNivel}" for="nivelAcessoByNivelAcesso" />
            <br/>
            <h:selectOneMenu class="form-control" id="nivelAcessoByNivelAcesso" value="#{usuarioController.selected.nivelAcesso}" required="true" requiredMessage="#{bundle.Obrigatorio}">
                <f:selectItems value="#{nivelAcessoController.itemsAvailableSelectOne}"/>
            </h:selectOneMenu>
            <br/>
            <h:outputLabel value="#{bundle.CampoStatus}" for="status" />
            <br/>
            <h:selectBooleanCheckbox id="status" value="#{usuarioController.selected.status}" />
            <br/>
            <h:outputLabel value="#{bundle.CampoNome}" for="nome" />
            <br/>
            <h:inputText class="form-control" id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.CampoNome}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoLogin}" for="login" />
            <br/>
            <h:inputText class="form-control" id="login" value="#{usuarioController.selected.login}" title="#{bundle.CampoLogin}" required="true" requiredMessage="#{bundle.Obrigatorio}"/>
            <br/>
            <h:outputLabel value="#{bundle.CampoObservacao}" for="observacoes" />
            <br/>
            <p:editor id="observacoes" value="#{usuarioController.selected.observacoes}"/>
            <br/>
            <h:commandButton class="btn btn-success" action="#{usuarioController.update}" value="#{bundle.AcaoSalvar}"/>
        </h:form>
    </ui:define>

</ui:composition>
