<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../resources/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        #{bundle.TituloDetalhes}
    </ui:define>

    <ui:define name="body">
        <h:form id="UsuarioViewForm" class="container">
            <h:panelGroup id="display" rendered="#{casoController.selected != null}">
                <h:outputLabel value="#{bundle.CampoChave}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.CampoChave}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoStatus}"/>
                <br/>
                <h:selectBooleanCheckbox value="#{usuarioController.selected.status}" disabled="true"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoIncluidoPor}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.usuario.nome}" title="#{bundle.CampoIncluidoPor}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoNivel}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.nivelAcesso.descricao}" title="#{bundle.CampoNivel}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoNome}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.CampoNome}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoLogin}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.login}" title="#{bundle.CampoLogin}"/>
                <br/>
                <h:outputLabel value="#{bundle.CampoObservacao}"/>
                <br/>
                <h:outputText value="#{usuarioController.selected.observacoes}" escape="false"/>
            </h:panelGroup>
        </h:form>

    </ui:define>

</ui:composition>
