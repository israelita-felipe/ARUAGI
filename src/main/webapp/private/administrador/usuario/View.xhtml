<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.AcaoDetalhar}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{bundle.CampoChave}"/>
                        <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.CampoChave}"/>

                        <h:outputText value="#{bundle.CampoStatus}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.status}" disabled="true"/>

                        <h:outputText value="#{bundle.CampoIncluidoPor}"/>
                        <h:outputText value="#{usuarioController.selected.usuario.nome}" title="#{bundle.CampoIncluidoPor}"/>

                        <h:outputText value="#{bundle.CampoNivel}"/>
                        <h:outputText value="#{usuarioController.selected.nivelAcesso.id}" title="#{bundle.CampoNivel}"/>

                        <h:outputText value="#{bundle.CampoNome}"/>
                        <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.CampoNome}"/>

                        <h:outputText value="#{bundle.CampoLogin}"/>
                        <h:outputText value="#{usuarioController.selected.login}" title="#{bundle.CampoLogin}"/>

                        <h:outputText value="#{bundle.CampoObservacao}"/>
                        <p:editor value="#{usuarioController.selected.observacoes}" controls=""/>

                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
