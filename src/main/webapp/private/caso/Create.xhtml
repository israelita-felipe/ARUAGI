<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasoCreateDlg" widgetVar="CasoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCasoTitle}">
            <h:form id="CasoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateCasoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{casoController.selected.descricao}" title="#{bundle.CreateCasoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateCasoRequiredMessage_descricao}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{casoController.create}" value="#{bundle.Save}" update="display,:CasoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CasoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CasoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
