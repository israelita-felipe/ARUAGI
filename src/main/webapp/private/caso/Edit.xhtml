<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasoEditDlg" widgetVar="CasoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCasoTitle}">
            <h:form id="CasoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casoController.selected != null}">

                        <p:outputLabel value="#{bundle.EditCasoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{casoController.selected.descricao}" title="#{bundle.EditCasoTitle_descricao}" required="true" requiredMessage="#{bundle.EditCasoRequiredMessage_descricao}"/>                        

                    </p:panelGrid>
                    <p:commandButton actionListener="#{casoController.update}" value="#{bundle.Save}" update="display,:CasoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CasoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CasoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
