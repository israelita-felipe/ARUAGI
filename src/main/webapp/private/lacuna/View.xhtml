<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LacunaViewDlg" widgetVar="LacunaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLacunaTitle}">
            <h:form id="LacunaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lacunaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLacunaLabel_id}"/>
                        <h:outputText value="#{lacunaController.selected.id}" title="#{bundle.ViewLacunaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLacunaLabel_caso}"/>
                        <h:outputText value="#{lacunaController.selected.caso}" title="#{bundle.ViewLacunaTitle_caso}"/>
                        <h:outputText value="#{bundle.ViewLacunaLabel_questaoLacuna}"/>
                        <h:outputText value="#{lacunaController.selected.questaoLacuna}" title="#{bundle.ViewLacunaTitle_questaoLacuna}"/>
                        <h:outputText value="#{bundle.ViewLacunaLabel_inicio}"/>
                        <h:outputText value="#{lacunaController.selected.inicio}" title="#{bundle.ViewLacunaTitle_inicio}"/>
                        <h:outputText value="#{bundle.ViewLacunaLabel_fim}"/>
                        <h:outputText value="#{lacunaController.selected.fim}" title="#{bundle.ViewLacunaTitle_fim}"/>
                        <h:outputText value="#{bundle.ViewLacunaLabel_usuario}"/>
                        <h:outputText value="#{lacunaController.selected.usuario}" title="#{bundle.ViewLacunaTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LacunaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
