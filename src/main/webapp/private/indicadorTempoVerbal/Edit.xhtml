<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicadorTempoVerbalEditDlg" widgetVar="IndicadorTempoVerbalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIndicadorTempoVerbalTitle}">
            <h:form id="IndicadorTempoVerbalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicadorTempoVerbalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIndicadorTempoVerbalLabel_pessoaGramatical}" for="pessoaGramatical" />
                        <p:selectOneMenu id="pessoaGramatical" value="#{indicadorTempoVerbalController.selected.pessoaGramatical}" required="true" requiredMessage="#{bundle.EditIndicadorTempoVerbalRequiredMessage_pessoaGramatical}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pessoaGramaticalController.itemsAvailableSelectOne}"
                                           var="pessoaGramaticalItem"
                                           itemValue="#{pessoaGramaticalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIndicadorTempoVerbalLabel_tempoVerbal}" for="tempoVerbal" />
                        <p:selectOneMenu id="tempoVerbal" value="#{indicadorTempoVerbalController.selected.tempoVerbal}" required="true" requiredMessage="#{bundle.EditIndicadorTempoVerbalRequiredMessage_tempoVerbal}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tempoVerbalController.itemsAvailableSelectOne}"
                                           var="tempoVerbalItem"
                                           itemValue="#{tempoVerbalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditIndicadorTempoVerbalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{indicadorTempoVerbalController.selected.descricao}" title="#{bundle.EditIndicadorTempoVerbalTitle_descricao}" required="true" requiredMessage="#{bundle.EditIndicadorTempoVerbalRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditIndicadorTempoVerbalLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{indicadorTempoVerbalController.selected.usuario}" title="#{bundle.EditIndicadorTempoVerbalTitle_usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicadorTempoVerbalController.update}" value="#{bundle.Save}" update="display,:IndicadorTempoVerbalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IndicadorTempoVerbalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IndicadorTempoVerbalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
