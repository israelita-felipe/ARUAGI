<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaQuestaoEditDlg" widgetVar="ListaQuestaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditListaQuestaoTitle}">
            <h:form id="ListaQuestaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaQuestaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditListaQuestaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{listaQuestaoController.selected.id}" title="#{bundle.EditListaQuestaoTitle_id}" required="true" requiredMessage="#{bundle.EditListaQuestaoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditListaQuestaoLabel_atividadeQuestao}" for="atividadeQuestao" />
                        <p:selectOneMenu id="atividadeQuestao" value="#{listaQuestaoController.selected.atividadeQuestao}" required="true" requiredMessage="#{bundle.EditListaQuestaoRequiredMessage_atividadeQuestao}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{atividadeQuestaoController.itemsAvailableSelectOne}"
                                           var="atividadeQuestaoItem"
                                           itemValue="#{atividadeQuestaoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditListaQuestaoLabel_idQuestao}" for="idQuestao" />
                        <p:inputText id="idQuestao" value="#{listaQuestaoController.selected.idQuestao}" title="#{bundle.EditListaQuestaoTitle_idQuestao}" />
                        <p:outputLabel value="#{bundle.EditListaQuestaoLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{listaQuestaoController.selected.usuario}" title="#{bundle.EditListaQuestaoTitle_usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{listaQuestaoController.update}" value="#{bundle.Save}" update="display,:ListaQuestaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ListaQuestaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ListaQuestaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
