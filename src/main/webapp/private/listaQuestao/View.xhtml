<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaQuestaoViewDlg" widgetVar="ListaQuestaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewListaQuestaoTitle}">
            <h:form id="ListaQuestaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaQuestaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewListaQuestaoLabel_id}"/>
                        <h:outputText value="#{listaQuestaoController.selected.id}" title="#{bundle.ViewListaQuestaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewListaQuestaoLabel_atividadeQuestao}"/>
                        <h:outputText value="#{listaQuestaoController.selected.atividadeQuestao}" title="#{bundle.ViewListaQuestaoTitle_atividadeQuestao}"/>
                        <h:outputText value="#{bundle.ViewListaQuestaoLabel_idQuestao}"/>
                        <h:outputText value="#{listaQuestaoController.selected.idQuestao}" title="#{bundle.ViewListaQuestaoTitle_idQuestao}"/>
                        <h:outputText value="#{bundle.ViewListaQuestaoLabel_usuario}"/>
                        <h:outputText value="#{listaQuestaoController.selected.usuario}" title="#{bundle.ViewListaQuestaoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ListaQuestaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
