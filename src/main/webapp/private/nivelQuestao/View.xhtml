<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelQuestaoViewDlg" widgetVar="NivelQuestaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNivelQuestaoTitle}">
            <h:form id="NivelQuestaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelQuestaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewNivelQuestaoLabel_id}"/>
                        <h:outputText value="#{nivelQuestaoController.selected.id}" title="#{bundle.ViewNivelQuestaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNivelQuestaoLabel_descricao}"/>
                        <h:outputText value="#{nivelQuestaoController.selected.descricao}" title="#{bundle.ViewNivelQuestaoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewNivelQuestaoLabel_observacoes}"/>
                        <h:outputText value="#{nivelQuestaoController.selected.observacoes}" title="#{bundle.ViewNivelQuestaoTitle_observacoes}"/>
                        <h:outputText value="#{bundle.ViewNivelQuestaoLabel_usuario}"/>
                        <h:outputText value="#{nivelQuestaoController.selected.usuario}" title="#{bundle.ViewNivelQuestaoTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NivelQuestaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
