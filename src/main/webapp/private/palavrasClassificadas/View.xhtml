<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalavrasClassificadasViewDlg" widgetVar="PalavrasClassificadasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPalavrasClassificadasTitle}">
            <h:form id="PalavrasClassificadasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palavrasClassificadasController.selected != null}">
                        <h:outputText value="#{bundle.ViewPalavrasClassificadasLabel_palavraLatim}"/>
                        <h:outputText value="#{palavrasClassificadasController.selected.palavraLatim}" title="#{bundle.ViewPalavrasClassificadasTitle_palavraLatim}"/>
                        <h:outputText value="#{bundle.ViewPalavrasClassificadasLabel_classificacaoGramatical}"/>
                        <h:outputText value="#{palavrasClassificadasController.selected.classificacaoGramatical}" title="#{bundle.ViewPalavrasClassificadasTitle_classificacaoGramatical}"/>
                        <h:outputText value="#{bundle.ViewPalavrasClassificadasLabel_usuario}"/>
                        <h:outputText value="#{palavrasClassificadasController.selected.usuario}" title="#{bundle.ViewPalavrasClassificadasTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PalavrasClassificadasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
