<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosPostagemViewDlg" widgetVar="VideosPostagemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVideosPostagemTitle}">
            <h:form id="VideosPostagemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosPostagemController.selected != null}">
                        <h:outputText value="#{bundle.ViewVideosPostagemLabel_id}"/>
                        <h:outputText value="#{videosPostagemController.selected.id}" title="#{bundle.ViewVideosPostagemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVideosPostagemLabel_videos}"/>
                        <h:outputText value="#{videosPostagemController.selected.videos}" title="#{bundle.ViewVideosPostagemTitle_videos}"/>
                        <h:outputText value="#{bundle.ViewVideosPostagemLabel_postagem}"/>
                        <h:outputText value="#{videosPostagemController.selected.postagem}" title="#{bundle.ViewVideosPostagemTitle_postagem}"/>
                        <h:outputText value="#{bundle.ViewVideosPostagemLabel_usuario}"/>
                        <h:outputText value="#{videosPostagemController.selected.usuario}" title="#{bundle.ViewVideosPostagemTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VideosPostagemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
