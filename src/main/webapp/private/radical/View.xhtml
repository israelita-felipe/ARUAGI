<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RadicalViewDlg" widgetVar="RadicalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRadicalTitle}">
            <h:form id="RadicalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{radicalController.selected != null}">
                        <h:outputText value="#{bundle.ViewRadicalLabel_id}"/>
                        <h:outputText value="#{radicalController.selected.id}" title="#{bundle.ViewRadicalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRadicalLabel_pessoaGramatical}"/>
                        <h:outputText value="#{radicalController.selected.pessoaGramatical}" title="#{bundle.ViewRadicalTitle_pessoaGramatical}"/>
                        <h:outputText value="#{bundle.ViewRadicalLabel_tempoVerbal}"/>
                        <h:outputText value="#{radicalController.selected.tempoVerbal}" title="#{bundle.ViewRadicalTitle_tempoVerbal}"/>
                        <h:outputText value="#{bundle.ViewRadicalLabel_palavraLatim}"/>
                        <h:outputText value="#{radicalController.selected.palavraLatim}" title="#{bundle.ViewRadicalTitle_palavraLatim}"/>
                        <h:outputText value="#{bundle.ViewRadicalLabel_usuario}"/>
                        <h:outputText value="#{radicalController.selected.usuario}" title="#{bundle.ViewRadicalTitle_usuario}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
