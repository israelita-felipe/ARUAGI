<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasoAplicadoEditDlg" widgetVar="CasoAplicadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCasoAplicadoTitle}">
            <h:form id="CasoAplicadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casoAplicadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCasoAplicadoLabel_palavraLatim}" for="palavraLatim" />
                        <p:selectOneMenu id="palavraLatim" value="#{casoAplicadoController.selected.palavraLatim}" required="true" requiredMessage="#{bundle.EditCasoAplicadoRequiredMessage_palavraLatim}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{palavraLatimController.itemsAvailableSelectOne}"
                                           var="palavraLatimItem"
                                           itemValue="#{palavraLatimItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCasoAplicadoLabel_caso}" for="caso" />
                        <p:selectOneMenu id="caso" value="#{casoAplicadoController.selected.caso}" required="true" requiredMessage="#{bundle.EditCasoAplicadoRequiredMessage_caso}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{casoController.itemsAvailableSelectOne}"
                                           var="casoItem"
                                           itemValue="#{casoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCasoAplicadoLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{casoAplicadoController.selected.usuario}" title="#{bundle.EditCasoAplicadoTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditCasoAplicadoLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{casoAplicadoController.selected.status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{casoAplicadoController.update}" value="#{bundle.Save}" update="display,:CasoAplicadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CasoAplicadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CasoAplicadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
