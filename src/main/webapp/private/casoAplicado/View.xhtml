<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasoAplicadoViewDlg" widgetVar="CasoAplicadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCasoAplicadoTitle}">
            <h:form id="CasoAplicadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casoAplicadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCasoAplicadoLabel_palavraLatim}"/>
                        <h:outputText value="#{casoAplicadoController.selected.palavraLatim}" title="#{bundle.ViewCasoAplicadoTitle_palavraLatim}"/>
                        <h:outputText value="#{bundle.ViewCasoAplicadoLabel_caso}"/>
                        <h:outputText value="#{casoAplicadoController.selected.caso}" title="#{bundle.ViewCasoAplicadoTitle_caso}"/>
                        <h:outputText value="#{bundle.ViewCasoAplicadoLabel_usuario}"/>
                        <h:outputText value="#{casoAplicadoController.selected.usuario}" title="#{bundle.ViewCasoAplicadoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewCasoAplicadoLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{casoAplicadoController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CasoAplicadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
