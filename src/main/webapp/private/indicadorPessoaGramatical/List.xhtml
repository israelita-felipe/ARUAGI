<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListIndicadorPessoaGramaticalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="IndicadorPessoaGramaticalListForm">
                <p:panel header="#{bundle.ListIndicadorPessoaGramaticalTitle}">
                    <p:dataTable id="datalist" value="#{indicadorPessoaGramaticalController.items}" var="item"
                                 selectionMode="single" selection="#{indicadorPessoaGramaticalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorPessoaGramaticalTitle_pessoaGramatical}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaGramaticalTitle_flexao}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical.flexao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorPessoaGramaticalTitle_tempoVerbal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempoVerbal.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorPessoaGramaticalTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIndicadorPessoaGramaticalTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{indicadorPessoaGramaticalController.prepareCreate}" update=":IndicadorPessoaGramaticalCreateForm" oncomplete="PF('IndicadorPessoaGramaticalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IndicadorPessoaGramaticalViewForm" oncomplete="PF('IndicadorPessoaGramaticalViewDialog').show()" disabled="#{empty indicadorPessoaGramaticalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":IndicadorPessoaGramaticalEditForm" oncomplete="PF('IndicadorPessoaGramaticalEditDialog').show()" disabled="#{empty indicadorPessoaGramaticalController.selected || indicadorPessoaGramaticalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{indicadorPessoaGramaticalController.destroy}" update=":growl,datalist" disabled="#{empty indicadorPessoaGramaticalController.selected || indicadorPessoaGramaticalController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
