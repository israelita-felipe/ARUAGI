<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoAplicadaViewDlg" widgetVar="DeclinacaoAplicadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDeclinacaoAplicadaTitle}">
            <h:form id="DeclinacaoAplicadaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declinacaoAplicadaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDeclinacaoAplicadaLabel_palavraLatim}"/>
                        <h:outputText value="#{declinacaoAplicadaController.selected.palavraLatim}" title="#{bundle.ViewDeclinacaoAplicadaTitle_palavraLatim}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoAplicadaLabel_declinacao}"/>
                        <h:outputText value="#{declinacaoAplicadaController.selected.declinacao}" title="#{bundle.ViewDeclinacaoAplicadaTitle_declinacao}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoAplicadaLabel_usuario}"/>
                        <h:outputText value="#{declinacaoAplicadaController.selected.usuario}" title="#{bundle.ViewDeclinacaoAplicadaTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoAplicadaLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{declinacaoAplicadaController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DeclinacaoAplicadaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
