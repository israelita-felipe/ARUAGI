<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TempoVerbalEditDlg" widgetVar="TempoVerbalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTempoVerbalTitle}">
            <h:form id="TempoVerbalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tempoVerbalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTempoVerbalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tempoVerbalController.selected.id}" title="#{bundle.EditTempoVerbalTitle_id}" required="true" requiredMessage="#{bundle.EditTempoVerbalRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTempoVerbalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tempoVerbalController.selected.descricao}" title="#{bundle.EditTempoVerbalTitle_descricao}" required="true" requiredMessage="#{bundle.EditTempoVerbalRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditTempoVerbalLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{tempoVerbalController.selected.usuario}" title="#{bundle.EditTempoVerbalTitle_usuario}" />
                        <p:outputLabel value="#{bundle.EditTempoVerbalLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{tempoVerbalController.selected.status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tempoVerbalController.update}" value="#{bundle.Save}" update="display,:TempoVerbalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TempoVerbalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TempoVerbalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
