<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosEditDlg" widgetVar="VideosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideosTitle}">
            <h:form id="VideosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videosController.selected.id}" title="#{bundle.EditVideosTitle_id}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_link}" for="link" />
                        <p:inputText id="link" value="#{videosController.selected.link}" title="#{bundle.EditVideosTitle_link}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_link}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{videosController.selected.descricao}" title="#{bundle.EditVideosTitle_descricao}" />
                        <p:outputLabel value="#{bundle.EditVideosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{videosController.selected.usuario}" title="#{bundle.EditVideosTitle_usuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videosController.update}" value="#{bundle.Save}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
