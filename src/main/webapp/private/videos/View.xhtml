<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosViewDlg" widgetVar="VideosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVideosTitle}">
            <h:form id="VideosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <h:outputText value="#{bundle.ViewVideosLabel_id}"/>
                        <h:outputText value="#{videosController.selected.id}" title="#{bundle.ViewVideosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_link}"/>
                        <h:outputText value="#{videosController.selected.link}" title="#{bundle.ViewVideosTitle_link}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_descricao}"/>
                        <h:outputText value="#{videosController.selected.descricao}" title="#{bundle.ViewVideosTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewVideosLabel_usuario}"/>
                        <h:outputText value="#{videosController.selected.usuario}" title="#{bundle.ViewVideosTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VideosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
