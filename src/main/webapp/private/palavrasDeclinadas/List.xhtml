<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../resources/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPalavrasDeclinadasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PalavrasDeclinadasListForm">
                <p:panel header="#{bundle.ListPalavrasDeclinadasTitle}">
                    <p:dataTable id="datalist" value="#{palavrasDeclinadasController.items}" var="item"
                                 selectionMode="single" selection="#{palavrasDeclinadasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalavrasDeclinadasTitle_palavraLatimByPalavraDeclinada}"/>
                            </f:facet>
                            <h:outputText value="#{item.palavraLatimByPalavraDeclinada.palavra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalavrasDeclinadasTitle_palavraLatimByPalavraLatim}"/>
                            </f:facet>
                            <h:outputText value="#{item.palavraLatimByPalavraLatim.palavra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPalavrasDeclinadasTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{usuarioSessionController.getUsuario(item.usuario).nome}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{palavrasDeclinadasController.prepareCreate}" update=":PalavrasDeclinadasCreateForm" oncomplete="PF('PalavrasDeclinadasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PalavrasDeclinadasViewForm" oncomplete="PF('PalavrasDeclinadasViewDialog').show()" disabled="#{empty palavrasDeclinadasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PalavrasDeclinadasEditForm" oncomplete="PF('PalavrasDeclinadasEditDialog').show()" disabled="#{empty palavrasDeclinadasController.selected || palavrasDeclinadasController.selected.usuario!=usuarioSessionController.selected.id}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{palavrasDeclinadasController.destroy}" update=":growl,datalist" disabled="#{empty palavrasDeclinadasController.selected || palavrasDeclinadasController.selected.usuario!=usuarioSessionController.selected.id}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
