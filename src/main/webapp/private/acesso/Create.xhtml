<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcessoCreateDlg" widgetVar="AcessoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAcessoTitle}">
            <h:form id="AcessoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acessoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAcessoLabel_data}" for="data" />
                        <p:calendar id="data" pattern="MM/dd/yyyy" value="#{acessoController.selected.data}" title="#{bundle.EditAcessoTitle_data}" required="true" requiredMessage="#{bundle.EditAcessoRequiredMessage_data}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAcessoLabel_acessos}" for="acessos" />
                        <p:inputText id="acessos" value="#{acessoController.selected.acessos}" title="#{bundle.CreateAcessoTitle_acessos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{acessoController.create}" value="#{bundle.Save}" update="display,:AcessoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AcessoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcessoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
