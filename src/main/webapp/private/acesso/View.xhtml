<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcessoViewDlg" widgetVar="AcessoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcessoTitle}">
            <h:form id="AcessoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{acessoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAcessoLabel_data}"/>
                        <h:outputText value="#{acessoController.selected.data}" title="#{bundle.ViewAcessoTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAcessoLabel_acessos}"/>
                        <h:outputText value="#{acessoController.selected.acessos}" title="#{bundle.ViewAcessoTitle_acessos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcessoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
