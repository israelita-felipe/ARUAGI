<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoEditDlg" widgetVar="DeclinacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeclinacaoTitle}">
            <h:form id="DeclinacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declinacaoController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateDeclinacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{declinacaoController.selected.id}" title="#{bundle.CreateDeclinacaoTitle_id}" required="true" requiredMessage="#{bundle.CreateDeclinacaoRequiredMessage_id}"/>


                        <p:outputLabel value="#{bundle.EditDeclinacaoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{declinacaoController.selected.descricao}" title="#{bundle.EditDeclinacaoTitle_descricao}" required="true" requiredMessage="#{bundle.EditDeclinacaoRequiredMessage_descricao}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{declinacaoController.update}" value="#{bundle.Save}" update="display,:DeclinacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeclinacaoEditDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
