<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeclinacaoViewDlg" widgetVar="DeclinacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDeclinacaoTitle}">
            <h:form id="DeclinacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{declinacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDeclinacaoLabel_id}"/>
                        <h:outputText value="#{declinacaoController.selected.id}" title="#{bundle.ViewDeclinacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoLabel_descricao}"/>
                        <h:outputText value="#{declinacaoController.selected.descricao}" title="#{bundle.ViewDeclinacaoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoLabel_usuario}"/>
                        <h:outputText value="#{declinacaoController.selected.usuario}" title="#{bundle.ViewDeclinacaoTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewDeclinacaoLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{declinacaoController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DeclinacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
