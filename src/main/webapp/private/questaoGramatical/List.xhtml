<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestaoGramaticalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QuestaoGramaticalListForm">
                <p:panel header="#{bundle.ListQuestaoGramaticalTitle}">
                    <p:dataTable id="datalist" value="#{questaoGramaticalController.items}" var="item"
                                 selectionMode="single" selection="#{questaoGramaticalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_pessoaGramatical}"/>
                            </f:facet>
                            <h:outputText value="#{item.pessoaGramatical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_tempoVerbal}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempoVerbal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_palavraLatim}"/>
                            </f:facet>
                            <h:outputText value="#{item.palavraLatim}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_nivelQuestao}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivelQuestao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_enunciado}"/>
                            </f:facet>
                            <h:outputText value="#{item.enunciado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoGramaticalTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{questaoGramaticalController.prepareCreate}" update=":QuestaoGramaticalCreateForm" oncomplete="PF('QuestaoGramaticalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":QuestaoGramaticalViewForm" oncomplete="PF('QuestaoGramaticalViewDialog').show()" disabled="#{empty questaoGramaticalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":QuestaoGramaticalEditForm" oncomplete="PF('QuestaoGramaticalEditDialog').show()" disabled="#{empty questaoGramaticalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{questaoGramaticalController.destroy}" update=":growl,datalist" disabled="#{empty questaoGramaticalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
