<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaGramaticalCreateDlg" widgetVar="PessoaGramaticalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePessoaGramaticalTitle}">

                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreatePessoaGramaticalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{pessoaGramaticalController.selected.descricao}" title="#{bundle.CreatePessoaGramaticalTitle_descricao}" required="true" requiredMessage="#{bundle.CreatePessoaGramaticalRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreatePessoaGramaticalLabel_flexao}" for="flexao" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
