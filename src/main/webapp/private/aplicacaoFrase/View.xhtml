<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AplicacaoFraseViewDlg" widgetVar="AplicacaoFraseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAplicacaoFraseTitle}">
            <h:form id="AplicacaoFraseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aplicacaoFraseController.selected != null}">
                        <h:outputText value="#{bundle.ViewAplicacaoFraseLabel_fraseLatim}"/>
                        <h:outputText value="#{aplicacaoFraseController.selected.fraseLatim}" title="#{bundle.ViewAplicacaoFraseTitle_fraseLatim}"/>
                        <h:outputText value="#{bundle.ViewAplicacaoFraseLabel_palavraLatim}"/>
                        <h:outputText value="#{aplicacaoFraseController.selected.palavraLatim}" title="#{bundle.ViewAplicacaoFraseTitle_palavraLatim}"/>
                        <h:outputText value="#{bundle.ViewAplicacaoFraseLabel_usuario}"/>
                        <h:outputText value="#{aplicacaoFraseController.selected.usuario}" title="#{bundle.ViewAplicacaoFraseTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewAplicacaoFraseLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{aplicacaoFraseController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AplicacaoFraseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
