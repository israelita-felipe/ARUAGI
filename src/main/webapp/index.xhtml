<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="PostagemListForm">                    

                    <p:dataGrid id="datalist"  value="#{postagemController.timeLine}" var="itemAtual" columns="2" 
                                emptyMessage="Nenhuma postagem adicionada" paginator="false" rows="5">

                        <p:panel header="#{itemAtual.titulo}" toggleable="false" toggleTitle="Detalhes" collapsed="false">

                            <h:outputText value="#{conteudo.length() > 200 ? itemAtual.conteudo.substring(0,200) : itemAtual.conteudo}" escape="false"/>
                            <br/>
                            <br/>
                            
                            <h:link outcome="/public/postagem/index.uag" value="Continuar lendo...">
                                <f:param name="id" id="id" value="#{itemAtual.id}"/>
                            </h:link>
                            
                            <f:facet name="footer" rendered="#{itemAtual.usuario!= usuarioSessionController.selected.id}">

                                <p:outputLabel value="Autor: #{usuarioSessionController.getUsuario(itemAtual.usuario).nome} em "/>
                                <h:outputFormat value="#{itemAtual.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputFormat>                        
                               
                            </f:facet>
                        </p:panel>                                 
                    </p:dataGrid>                                    
                </h:form>
        </ui:define>
    </ui:composition>
</html>
