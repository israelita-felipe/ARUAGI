<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/resources/template_site.xhtml">
        <ui:define name="title">
            <h:outputText value="Home"/>
        </ui:define>

        <ui:define name="body">
            <h:form id="PostagemListForm">                    

                <p:dataGrid id="datalist"  value="#{indexController.timeLine}" var="itemAtual" columns="1" 
                            emptyMessage="Nenhuma postagem adicionada" paginator="false" rows="5">
                    <p:outputLabel value="Autor: #{usuarioSessionController.getUsuario(itemAtual.usuario).nome} em "/>
                    <h:outputFormat value="#{itemAtual.data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputFormat> 
                    <h:outputText value="#{itemAtual.conteudo}"/>

                    <p:dataGrid value="#{itemAtual.videosPostagems}" var="videosAtuais" emptyMessage="Nenhum vÃ­deos para esta postagem" columns="1" paginator="true" rows="1">
                        <p:panel header="#{videosAtuais.videos.descricao}">
                            <center>
                                <iframe width="340"
                                        height="260"
                                        src="//www.youtube.com/embed/#{videosAtuais.videos.link}?feature=player_embedded"
                                        frameborder="0"
                                        allowfullscreen="true">
                                </iframe>                                  
                            </center>
                        </p:panel>
                    </p:dataGrid> 

                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
