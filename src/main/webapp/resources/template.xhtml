<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <ui:insert name="head"/>
        <title>
            <ui:insert name="title"/>
        </title>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
        <link rel="shortcut icon" href="/resources/images/icon.ico" />
        <h:outputScript library="js" name="jsfcrud.js"/>
        <!-- SCRIPT DE REQUISICAO DO FACEBOOK -->
        <script>
            fb_root(document, 'script', 'facebook-jssdk');
        </script>  
        <!-- SCRIPT DE REQUISICAO DO FACEBOOK -->
        <script>
            fb_root(document, 'script', 'facebook-jssdk');
        </script>
    </h:head>

    <!-- CORPO DA PAGINA -->
    <h:body>        
        <p:growl id="growl" life="500" />

        <!-- LAYOUT DE PREENCHIMENTO DO CORPO DA PAGINA -->
        <p:layout fullPage="true">

            <!-- LAYOUT DE INFORMACAO DE ACESSO -->
            <p:layoutUnit position="north" header="Seja bem-vindo(a) #{usuarioSessionController.selected.nome}">                 
                <h:form id="menuForm">
                    <!-- BARRA DE MENUS PRINCIPAL-->
                    <p:menubar>
                        <p:menuitem value="#{bundle.TituloInicio}" outcome="/private/homePrivate.xhtml" />
                        <p:submenu label="#{bundle.MenuTituloManutencao}" rendered="#{usuarioSessionController.admin}">

                            <p:menuitem value="#{bundle.MenusListaAcessos}" outcome="/private/administrador/acesso/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusNiveisAcesso}" outcome="/private/administrador/nivelAcesso/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusNiveisQuestao}" outcome="/private/administrador/nivelQuestao/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusTiposQuestao}" outcome="/private/administrador/tipoQuestao/List.xhtml" />
                            <p:separator style="height: 2px"/>
                            <p:menuitem value="#{bundle.MenusListaUsuarios}" outcome="/private/administrador/usuario/List.xhtml" />

                        </p:submenu>
                        <p:submenu label="#{bundle.MenusConteudo}">

                            <p:menuitem value="#{bundle.MenusCasosLatinos}" outcome="/private/professor/caso/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusClassificacaoGramatical}" outcome="/private/professor/classificacaoGramatical/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusDeclinacao}" outcome="/private/professor/declinacao/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusFraseLatim}" outcome="/private/professor/fraseLatim/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusFrasePortugues}" outcome="/private/professor/frasePortugues/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusPalavraLatim}" outcome="/private/professor/palavraLatim/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusPalavraPortugues}" outcome="/private/professor/palavraPortugues/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusPessoaGramatical}" outcome="/private/professor/pessoaGramatical/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusTempoVerbal}" outcome="/private/professor/tempoVerbal/List.xhtml" />

                        </p:submenu>

                        <p:submenu label="#{bundle.MenusTraducao}">
                            <p:menuitem value="#{bundle.MenusTraducaoFrase}" outcome="/private/professor/traduzFrase/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusTraducaoPalavra}" outcome="/private/professor/traduzPalavra/List.xhtml" />                            
                        </p:submenu>

                        <p:submenu label="#{bundle.MenusGramatica}">
                            <p:menuitem value="#{bundle.MenusAplicacaoFrase}" outcome="/private/professor/aplicacaoFrase/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusAplicacaoCaso}" outcome="/private/professor/casoAplicado/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusAplicacaoDeclinacao}" outcome="/private/professor/declinacaoAplicada/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusIndicadorPessoaGramatical}" outcome="/private/professor/indicadorPessoaGramatical/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusIndicadorTempoVerbal}" outcome="/private/professor/indicadorTempoVerbal/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusClassificacaoPalavras}" outcome="/private/professor/palavrasClassificadas/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusDeclinacaoPalavras}" outcome="/private/professor/palavrasDeclinadas/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusRadical}" outcome="/private/professor/radical/List.xhtml" />
                        </p:submenu>

                        <p:submenu label="#{bundle.MenusAtividade}">

                            <p:menuitem value="AtividadeQuestao (pendente)" outcome="/private/professor/atividadeQuestao/List.xhtml" />
                            <p:menuitem value="Lacuna (pendente)" outcome="/private/professor/lacuna/List.xhtml" />
                            <p:menuitem value="LinksQuestao (pendente)" outcome="/private/administrador/linksQuestao/List.xhtml" />
                            <p:menuitem value="ListaQuestao (pendente)" outcome="/private/administrador/listaQuestao/List.xhtml" />

                        </p:submenu>

                        <p:submenu label="#{bundle.MenusQuestoes}">

                            <p:menuitem value="#{bundle.MenusQuestaoLacuna}" outcome="/private/professor/questaoLacuna/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusQuestaoTraduzFrase}" outcome="/private/professor/questaoTraduzFrase/List.xhtml" />
                            <p:menuitem value="#{bundle.MenusQuestaoTraduzPalavra}" outcome="/private/professor/questaoTraduzPalavra/List.xhtml" />

                        </p:submenu>

                        <p:submenu label="#{bundle.MenusMultimidia}">

                            <p:menuitem value="#{bundle.MenusVideo}" outcome="/private/professor/videos/List.xhtml" />

                        </p:submenu>

                        <f:facet name="options">

                            <p:commandButton icon="ui-icon-plus" title="Aumentar fonte"/>
                            <p:spacer width="48" height="10"/>
                            <p:menuButton value="#{bundle.MenusBotaoPerfil}">
                                <p:menuitem value="#{bundle.MenusAtualizarPerfil}" outcome="/private/professor/perfil/Perfil.xhtml"/>
                                <p:menuitem value="#{bundle.CampoRedefinirSenha}" outcome="/private/professor/senha/Redefinir.xhtml"/>
                                <p:separator/>
                                <p:menuitem value="#{bundle.AcaoSair}" ajax="false" action="#{usuarioSessionController.doLogout()}"/>
                            </p:menuButton>
                        </f:facet>

                    </p:menubar>
                </h:form>
                <ui:insert name="header"/>                  
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <ui:insert name="left"/>
            </p:layoutUnit>

            <!-- LAYOUT DO CENTRO DA PAGINA -->
            <p:layoutUnit position="center" footer="#{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos atÃ© o momento">
                <!-- INSERCAO DO CORPO DA PAGINA A SER PRESONALIZADA -->
                <ui:insert name="body"/> 
            </p:layoutUnit>
        </p:layout>            
    </h:body>        
</html>
