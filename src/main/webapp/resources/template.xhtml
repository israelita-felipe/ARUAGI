<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- HEAD COM IMPORTACAO DO CSS E JAVASCRIPT -->
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>        
    </h:head>

    <!-- CORPO DA PAGINA -->
    <h:body>        
        <p:growl id="growl" life="3000" />

        <!-- LAYOUT DE PREENCHIMENTO DO CORPO DA PAGINA -->
        <p:layout fullPage="true">

            <!-- LAYOUT DE INFORMACAO DE ACESSO -->
            <p:layoutUnit position="north" header="#{acessoController.selected.acessos} hoje, #{acessoController.totalAcessos()} acessos atÃ© o momento">                 
                <ui:insert name="header"/>                  
            </p:layoutUnit>

            <p:layoutUnit position="west">
                <ui:insert name="left"/>
            </p:layoutUnit>

            <!-- LAYOUT DO CENTRO DA PAGINA -->
            <p:layoutUnit position="center">
                <!-- INSERCAO DO CORPO DA PAGINA A SER PRESONALIZADA -->
                <ui:insert name="body"/> 

            </p:layoutUnit>
        </p:layout>            
    </h:body>        
</html>
